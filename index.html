man dan petunjuk yang diterbitkan oleh pemerintah mereka sebelum melakukan pemesanan perjalanan, khususnya pada saat melakukan perjalanan ke tujuan internasional.</p>\n\n<p>Dengan menampilkan Akomodasi di tujuan tertentu apa pun, Agoda tidak menyatakan atau menjamin bahwa perjalanan ke tujuan tersebut adalah dianjurkan atau bebas dari risiko, dan Agoda tidak pernah dapat dinyatakan bertanggung jawab untuk kerusakan atau kerugian yang mungkin disebabkan oleh perjalanan ke tujuan tersebut. Agoda dalam keadaan apa pun, tidak dapat dinyatakan bertanggung jawab untuk insiden apa pun yang terjadi selama Anda menginap di Akomodasi. Anda sangat dianjurkan untuk membaca petunjuk perjalanan yang bersangkutan, yang diterbitkan oleh pemerintah Anda untuk setiap negara yang akan Anda kunjungi, dan untuk melakukan segala upaya pencegahan yang diperlukan. Anda juga disarankan untuk memiliki asuransi perjalanan pribadi.</p>\n\n<p>Agoda tidak dapat dinyatakan bertanggung jawab untuk setiap kerugian yang ditimbulkan dalam hal terjadi kelalaian di pihak Anda untuk memiliki paspor, visa dan dokumentasi yang diperlukan untuk perjalanan Anda. Anda dianjurkan untuk menanyakannya kepada kedutaan, konsulat dan/atau departemen visa dari negara yang hendak Anda kunjungi. Anda bertanggungjawab untuk memperoleh dokumen perjalanan apa pun yang diperlukan.</p>\n\n<p>Mohon perhatikan bahwa beberapa negara memiliki hukum dan peraturan yang ketat mengenai impor barang, unit atau substansi yang dibatasi atau dilarang. Hal ini dapat mencakup namun tidak terbatas pada alkohol, tembakau, parfum, narkoba, obat-obatan, buku, film, DVD, materi hiburan dewasa, makanan, tumbuhan, bagian dari hewan, dan lain-lain. Anda bertanggungjawab untuk memeriksa dan mematuhi peraturan yang berlaku. Ketidakpatuhan akan berakibat pada hukuman yang berat.</p>\n\n<p class=\"fontsmallb\"><strong>10. Keluhan</strong></p>\n\n<p>Apabila Anda memiliki keluhan mengenai layanan Agoda, Anda dapat menghubungi tim <a href=\"/info/contact-agoda.html\">Layanan Pelanggan</a> kami melalui salah satu metode yang disebutkan <a href=\"/info/contact-agoda.html\">di sini</a>. Kami akan melakukan upaya terbaik untuk membantu Anda. Perlu diketahui bahwa keluhan apa pun mengenai Akomodasi atau Layanan Pendukung (kebijakan, standar, layanan, fasilitas, dekorasi, makanan, dan lainnya) merupakan permasalahan yang terkait dengan pihak Akomodasi atau Mitra. Agoda akan berkoordinasi secara langsung dengan Akomodasi atau Partner untuk membuat solusi yang dapat disetujui bersama, tetapi tidak dapat menjamin hasil yang dapat memuaskan Anda. Keluhan mengenai Layanan Pendukung diatur dalam syarat dan ketentuan dari Mitra yang menyediakan Layanan Pendukung.</p>\n<p dir=\"auto\"><strong><em>Untuk Pemesanan Sehubungan dengan Goa</em></strong><em>&nbsp;<strong>Saja</strong></em></p>\n<p dir=\"auto\"><em>Untuk bantuan terkait pesanan Anda, silakan hubungi Pusat Bantuan kami:&nbsp;<a href=\"https://www.agoda.com/info/contact.html\" rel=\"noreferrer\">https://www.agoda.com/info/contact.html</a></em></p>\n<p dir=\"auto\"><em>Untuk keluhan, silakan kirimkan keluhan Anda kepada&nbsp;<a href=\"mailto:grievance.officer@agoda.com\" rel=\"noreferrer\">petugas layanan pengaduan</a>. Hanya keluhan terkait pesanan ke properti di Goa yang dibuat di Situs kami yang akan dijawab.</em></p>\n\n<p class=\"fontsmallb\"><strong>11. Pengecualian Jaminan</strong></p>\n\n<p>SELURUH ISI, TERMASUK PERANGKAT LUNAK, PRODUK, JASA, INFORMASI, KATA-KATA DAN GRAFIS YANG TERKAIT, YANG TERMUAT DALAM ATAU TERSEDIA DI SITUS DISEDIAKAN KEPADA ANDA DENGAN DASAR “SEBAGAIMANA ADANYA”, “SEBAGAIMANA YANG TERSEDIA”. AGODA TIDAK MEMBUAT PERNYATAAN ATAU JAMINAN DALAM BENTUK APAPUN, BAIK SECARA TERSURAT MAUPUN TERSIRAT, SEHUBUNGAN DENGAN OPERASI DARI SITUS ATAU INFORMASI, KONTEN ATAU MATERI YANG TERMUAT DI DALAM SITUS DAN SEJAUH YANG DIIZINKAN SESUAI DENGAN HUKUM YANG BERLAKU, AGODA MENOLAK SEGALA PERNYATAAN, PERSYARATAN ATAU JAMINAN DALAM BENTUK APAPUN, BAIK SECARA TERSURAT MAUPUN TERSIRAT, TERMASUK, NAMUN TIDAK TERBATAS PADA, PERSYARATAN ATAU JAMINAN YANG TERSIRAT ATAS HAL YANG DAPAT DIPERDAGANGKAN, ATAU UPAYA PEKERJAAN YANG MEMUASKAN, KONTEN YANG BERSIFAT INFORMASIONAL, JUDUL, ATAU TIDAK ADANYA PELANGGARAN ATAS HAK PIHAK KETIGA. AGODA TIDAK MENJAMIN ATAU MEMBUAT PERNYATAAN BAHWA SITUS INI AKAN BEROPERASI TANPA KESALAHAN ATAU TIDAK AKAN TERGANGGU, BAHWA CACAT AKAN DIPERBAIKI, ATAU BAHWA SITUS DAN/ATAU SERVERNYA BEBAS DARI VIRUS DAN/ATAU KOMPONEN BERBAHAYA LAINNYA. AGODA TIDAK MENJAMIN ATAU MEMBUAT PERNYATAAN MENGENAI KECOCOKAN, KETERSEDIAAN, AKURASI, DAPAT DIANDALKAN, KELENGKAPAN ATAU KETEPATAN WAKTU DARI SELURUH MATERI DALAM BENTUK APA PUN YANG TERMUAT DALAM SITUS UNTUK TUJUAN APA PUN, TERMASUK PERANGKAT LUNAK, PRODUK, JASA, INFORMASI, TEKS, DAN KONTEN GRAFIS TERKAIT.</p>\n<p>KECUALI AGODA BERSALAH ATAS KESALAHAN ATAU KELALAIAN YANG DISENGAJA, AGODA TIDAK BERTANGGUNG JAWAB ATAS KEGAGALAN YANG DISEBABKAN OLEH GANGGUAN SERVER, TRANSMISI YANG SALAH DIARAHKAN ATAU DIARAHKAN KEMBALI, KEGAGALAN KONEKSI INTERNET, GANGGUAN DALAM TRANSMISI ATAU PENERIMAAN RESERVASI ATAU, SETIAP VIRUS KOMPUTER ATAU CACAT TEKNIS LAINNYA, BAIK YANG BERSIFAT KARENA KESALAHAN MANUSIA ATAU KESALAHAN TEKNIS.</p>\n<p>PEMBATASAN ATAU PENGECUALIAN DARI KEWAJIBAN YANG DISEBUTKAN DI ATAS TIDAK DAPAT DITERIMA BERDASARKAN PERATURAN HUKUM YANG BERLAKU. DALAM HAL TERSEBUT, AGODA BERKTANGGUNG JAWAB SEJAUH DIIZINKAN OLEH PERATURAN HUKUM YANG TERKAIT.</p>\n<p class=\"fontsmallb\"><strong>12. Pembatasan Kewajiban Umum</strong></p>\n\n<p>SEJAUH YANG DIIZINKAN OLEH HUKUM, DALAM HAL APA PUN AGODA DAN PERUSAHAAN TERKAIT, TERMASUK PEJABAT, DIREKTUR, KARYAWAN, PERWAKILAN, ANAK PERUSAHAAN, AFILIASI, DISTRIBUTOR, PEMASOK, PEMBERI LISENSI, AGEN MEREKA ATAU PIHAK LAIN MANA PUN YANG TERLIBAT TIDAK BOLEH MENCIPTAKAN, MEMBERI SPONSOR, MEMPROMOSIKAN ATAU DENGAN CARA LAIN MENYEDIAKAN SITUS DAN ISINYA (SECARA BERSAMA-SAMA DISEBUT “PIHAK YANG DILINDUNGI”), TIDAK AKAN BERTANGGUNG JAWAB KEPADA SIAPA PUN ATAU BADAN MANA PUN UNTUK KERUGIAN LANGSUNG, TIDAK LANGSUNG, INSIDENTIL, KHUSUS, STANDAR, YANG HARUS DIGANTI KERUGIAN, YANG MERUPAKAN AKIBAT ATAU YANG BERSIFAT HUKUMAN ATAU SETIAP KERUGIAN ATAU KEHILANGAN DALAM BENTUK APA PUN, TERMASUK NAMUN TIDAK TERBATAS PADA (DI MANA RELEVAN, YANG DISEBABKAN OLEH): (I) KEHILANGAN PRODUKSI, KEHILANGAN KEUNTUNGAN, KEHILANGAN PENDAPATAN, KEHILANGAN KONTRAK, KEHILANGAN ATAU KERUGIAN SEHUBUNGAN DENGAN ITIKAD BAIK ATAU REPUTASI, KEREPOTAN, TEKANAN, KESULITAN, KEHILANGAN KLAIM, GANGGUAN USAHA, DATA ATAU KERUGIAN TIDAK BERWUJUD LAINNYA; (II) KETIDAKMAMPUAN ANDA UNTUK MENGGUNAKAN, PENGGUNAAN YANG TIDAK BERWENANG, KETERLAMBATAN, PELAKSANAAN ATAU TIDAK DILAKSANAKANNYA SITUS; (III) AKSES YANG TIDAK BERWENANG KEPADA, ATAU GANGGUAN TERHADAP INFORMASI PRIBADI ATAU TRANSMISI ANDA; (IV) PENYEDIAAN ATAU GAGALNYA PENYEDIAAN JASA, TERMASUK JASA YANG DIBERIKAN ATAU PRODUK YANG DITAWARKAN OLEH AKOMODASI PEMBATALAN (SEBAGIAN) ATAU KELEBIHAN PEMESANAN; (V) KESALAHAN ATAU KETIDAKAKURATAN DALAM SITUS ATAU SETIAP INFORMASI (TERMASUK NAMUN TIDAK TERBATAS PADA INFORMASI (DENGAN URAIAN) TERMASUK TARIF, KETERSEDIAAN DAN PERINGKAT) DARI AKOMODASI YANG DISEDIAKAN DI SITUS), PERANGKAT LUNAK, PRODUK, JASA, DAN GRAFIS TERKAIT YANG DIPEROLEH MELALUI SITUS; (VI) SETIAP TRANSAKSI YANG DILAKUKAN DI SITUS; (VII) SETIAP KERUSAKAN PROPERTI, TERMASUK KERUSAKAN KOMPUTER ATAU SISTEM KOMPUTER ANDA YANG DISEBABKAN OLEH VIRUS ATAU KOMPONEN BERBAHAYA LAINNYA, SELAMA ATAU KARENA MENGAKSES ATAU PENGGUNAAN DARI SITUS ATAU SETIAP SITUS TERHADAP MANA DISEDIAKAN HYPERLINK; ATAU (VIII) KERUSAKAN LAIN YANG TIMBUL DARI PENGGUNAAN SITUS, SETIAP PENGGUNAAN, KETERLAMBATAN ATAU KETIDAKMAMPUAN UNTUK MENGGUNAKAN SITUS, ATAU SETIAP INFORMASI, PRODUK, ATAU JASA YANG DIPEROLEH DI SITUS; ATAU (IX) SETIAP CIDERA (PRIBADI), KEMATIAN, KERUSAKAN PROPERTI ATAU KERUSAKAN LAIN YANG TERKAIT DENGAN AKOMODASI (KARYAWAN, DIREKTUR, PEJABAT, AGEN, PERWAKILAN ATAU PERUSAHAAN TERAFILIASI DARIPADANYA); (X) SETIAP KERUSAKAN YANG DISEBABKAN KARENA KEADAAN KAHAR. PEMBATASAN KEWAJIBAN AKAN BERLAKU TANPA MEMANDANG BENTUK TINDAKAN, BAIK BERDASARKAN KONTRAK, PERBUATAN MELAWAN HUKUM, KELALAIAN, KEWAJIBAN, ATAU HAL-HAL LAIN, BAHKAN JIKA SUATU PIHAK YANG DILINDUNGI TELAH DIBERITAHUKAN MENGENAI KEMUNGKINAN ADANYA KERUSAKAN. </p>\n<p>Kejadian \"force majeur\" adalah suatu peristiwa di luar pengendalian Pihak Yang Dilindungi, dan dapat mencakup, namun tidak terbatas pada, bencana alam, kondisi cuaca, kebakaran, insiden nuklir, getaran elektro-magnetik, tindakan teroris, kerusuhan, perang, serangan yang menyebabkan kebakaran, huru-hara, pemberontakan, kekerasan bersenjata dalam bentuk apa pun, sengketa perburuhan, lock-out, pemogokan, kekurangan, tindakan atau larangan pemerintah, pencurian, kepailitan, rusaknya mesin, terputusnya atau gangguan jaringan atau sistem, terputusnya Internet dan komunikasi, karantina, epidemi, pandemi, dan lain-lain. Tidak ada tanggung jawab yang akan diterima untuk setiap pengeluaran, kelalaian, keterlambatan, perubahan arah atau tindakan dari pihak pemerintah yang berwenang. Tidak ada Pihak Yang Dilindungi yang akan bertanggung jawab atas setiap pelanggaran oleh Akomodasi terhadap setiap persyaratan atau jaminan, termasuk, namun tidak terbatas pada, persyaratan atau jaminan yang tersirat akan suatu kesesuaian untuk tujuan tertentu atau dapat diperdagangkan, Pihak Yang Dilindungi tidak akan bertanggung jawab atas setiap kesalahan dari Akomodasi (termasuk setiap kewajiban dalam suatu perbuatan melawan hukum), sehubungan dengan setiap produk dan/atau jasa yang disediakan di Situs. Agoda tidak menjamin akses yang berkelanjutan tanpa adanya gangguan pada Situs.</p>\n\n<p>Agoda hanya akan bertanggung jawab sesuai dengan hukum yang berlaku apabila bersalah karena terlibat dalam kesalahan yang disengaja atau kelalaian dalam memberikan layanan yang sesuai. Sejauh diizinkan oleh hukum yang berlaku dan tanpa mengurangi pembatasan yang diatur dalam Ketentuan Penggunaan, kewajiban Agoda, secara keseluruhan, tidak akan melebihi jumlah yang lebih rendah dari (a) jumlah keseluruhan biaya reservasi Anda sebagaimana tertera dalam email konfirmasi (baik untuk satu peristiwa atau sekelompok peristiwa yang terkait) atau (b) Dua ratus lima puluh dolar Amerika (atau jumlah yang setara dalam mata uang lokal). Apabila ada kesalahan atau kelebihan penagihan yang dilakukan oleh Agoda, Anda dapat mengajukan tuntutan terkait kelebihan pembebanan tersebut terlepas dari apa yang disebutkan di atas.</p>\n<p> Sebagai tambahan, pembatasan atau pengecualian dari kewajiban yang disebutkan di atas tidak dapat diterima berdasarkan peraturan hukum yang berlaku. Dalam hal tersebut, Agoda bertanggung jawab sejauh diizinkan oleh peraturan hukum yang terkait. Tuntutan harus dikirimkan sesegera mungkin setelah peristiwa terjadi. Pengiriman tuntutan yang tertunda akan dianggap tidak berlaku berdasarkan peraturan pembatasan yang berlaku. Hanya tuntutan yang memenuhi syarat yang dianggap.</p>\n\n<p class=\"fontsmallb\"><strong>13. Lain-Lain</strong></p>\n\n<p>Agoda dalam setiap hal tidak (secara langsung atau tidak langsung, secara independen atau terkait dengan pihak mana pun), memiliki, mengelola, mengoperasikan atau mengendalikan Akomodasi, atau setiap kamar dalam Akomodasi tersebut. Akomodasi memiliki kewajiban dan bertanggung jawab untuk menyediakan akomodasi bagi dan untuk menyambut mereka yang telah memesan melalui Situs sebagai tamu-tamu mereka.</p>\n\n<p>Anda setuju untuk mengganti kerugian, membela, dan membebaskan Agoda, anak perusahaan dan afiliasi, mitra, penyedia layanan pembayaran, dan pihak ketiga terkait dari dan terhadap segala kewajiban, kerusakan, atau kerugian termasuk biaya hukum dan pengeluaran yang ditimbulkan atau disebabkan sebagai akibat dari (i) penggunaan atas Layanan tersebut, (ii) setiap pelanggan atau ketidakpatuhan Anda terhadap setiap hukum, atau ketentuan apa pun dari Ketentuan Penggunaan ini atau hak pihak ketiga, (iii) setiap tindakan, kelambanan, atau kelalaian Anda, (v) konten yang Anda kirimkan, unggah, transmisikan, atau sediakan melalui Rocket Travel atau penggunaan Anda terhadap Layanan atau (vi) penggunaan atas Layanan oleh setiap orang yang menggunakan akun dan/atau kata sandi Anda. Jika Anda menggunakan Situs untuk atau atas nama pihak ketiga (“Pihak Ketiga”), misalnya anggota keluarga atau teman perjalanan, Anda bertanggung jawab atas setiap kesalahan dalam keakuratan dari informasi yang disediakan sehubungan dengan penggunaan tersebut. Selain itu, Anda wajib menginformasikan Pihak Ketiga mengenai seluruh ketentuan dan persyaratan yang berlaku. Setiap pelanggan yang menggunakan Situs untuk dan atas nama Pihak Ketiga setuju untuk mengganti kerugian dan menjaga semua Agoda Companies, dari dan terhadap setiap dan seluruh kewajiban, kerugian, kerusakan, tuntutan dan klaim (termasuk biaya pembelaan), sehubungan dengan kegagalan dari Pihak Ketiga atau pengguna untuk memenuhi setiap kewajibannya sebagaimana diuraikan di atas.</p>\n<p>Anda setiap saat terikat oleh peraturan perundangan lokal. Hal-hal yang sah menurut hukum di negara tertentu mungkin adalah melanggar hukum di negara lainnya. Anda harus menanyakan mengenai larangan yang berlaku. Agoda tidak bisa dinyatakan bertanggung jawab dalam hal Akomodasi menolak untuk mengizinkan Anda masuk atau meminta Anda untuk pergi karena alasan hukum atau peraturan.</p>\n<p>Untuk kenyamanan Anda, Situs dan Ketentuan Penggunaan dibuat dalam beberapa bahasa dan versi lokal (diidentifikasi oleh nama domain tingkat atas yang berbeda dalam beberapa hal), namun pada awalnya dibuat dalam bahasa Inggris. Dalam hal terdapat perbedaan antara bahasa versi bahasa Inggris dengan versi terjemahan, versi bahasa Inggris dari Ketentuan Penggunaan akan berlaku.</p>\n\n<p>Ketentuan Penggunaan akan dianggap dapat dipisahkan. Jika suatu ketentuan ditetapkan sebagai ketentuan yang tidak dapat dilaksanakan atau tidak sah, ketentuan tersebut akan tetap dilaksanakan sejauh yang diizinkan oleh hukum yang berlaku, dan penetapan tersebut tidak akan memengaruhi keabsahan dan dapat dilaksanakannya ketentuan lainnya. Ketentuan yang dipisahkan akan digantikan dengan suatu ketentuan yang sejauh mungkin mendekati kata-kata dan maksud awalnya.</p>\n\n<p>Agoda berhak, atas pertimbangan mutlaknya, selama diizinkan oleh hukum yang berlaku, untuk sementara waktu atau secara permanen memodifikasi, menunda, atau mengakhiri Situs dan/atau setiap bagian daripadanya, termasuk setiap jasa atau produk yang tersedia di Situs, dan/atau penggunaan Anda atas Situs, atau setiap bagian daripadanya. Apabila terjadi pemberhentian layanan pada Situs, pesanan yang dibuat di Agoda masih akan diakui kecuali Anda menerima pemberitahuan. Anda akan tetap terikat pada kewajiban Anda berdasarkan Ketentuan Penggunaan, termasuk jaminan yang Anda buat, dan oleh pengecualian dan pembatasan kewajiban. Selain itu, Agoda tidak akan bertanggung jawab kepada Anda atau pihak ketiga mana pun untuk pengakhiran apa pun dari akses Anda kepada Situs. Agoda berhak untuk mengubah atau membatalkan Ketentuan Penggunaan (atau bagian daripadanya) sebagaimana dianggap baik olehnya. Akomodasi dan Partner berhak untuk mengubah penawaran mereka dan hal ini berada di luar kendali Agoda.</p>\n\n<p>Bukti Pembayaran Pajak Lokal hanya dapat disediakan oleh pihak properti untuk pesanan yang pembayarannya dilakukan di properti. Untuk pesanan yang dibayar di muka (dibayarkan ke Agoda), Agoda bisa memberikan bukti pembayaran pajak lokal untuk pesanan di Singapura karena Agoda merupakan subjek pajak Singapura serta bukti pembayaran Agoda bisa diberikan untuk pesanan di mana saja.</p>\n<p>Ketentuan Penggunaan dan penyediaan jasa kami tunduk pada dan diartikan sesuai dengan hukum Singapura tanpa merujuk kepada peraturan konflik hukum Singapura, dan setiap sengketa yang timbul dari ketentuan penggunaan dan jasa kami akan secara eksklusif diselesaikan di pengadilan yang kompeten di Singapura. <em>Undang-undang Kontrak (Hak dari Pihak Ketiga) 2001</em> (Pasal 53B) secara tegas dikecualikan dan tidak akan berlaku bagi Ketentuan Penggunaan.</p>\n<p>Kegagalan oleh Agoda untuk melaksanakan suatu hak tidak akan berakibat pada pengabaian dari hak tersebut. Anda tidak dapat mengalihkan atau memindahkan hak Anda, kecuali disetujui oleh kami. Kami secara bebas berhak menetapkan Ketentuan Penggunaan serta hak dan kewajiban yang tercantum di dalamnya. Kami dapat mengubah Ketentuan Penggunaan ini setiap saat dengan menempatkan suatu variasi pada Situs. Versi terakhir dari Ketentuan Penggunaan ini akan menggantikan seluruh versi sebelumnya. Pesanan Anda akan diatur oleh Ketentuan Penggunaan yang berlaku pada waktu Anda membuat pesanan.</p>\n<p class=\"fontsmallb\"><strong>14. Hukum yang Berlaku dan Perselisihan</strong></p>\n<p class=\"fontsmallb\">(A) Ketentuan Penggunaan dan penyediaan jasa kami tunduk pada dan diartikan sesuai dengan hukum Singapura tanpa merujuk kepada peraturan konflik hukum Singapura. Segala bentuk perselisihan yang timbul dari Ketentuan Penggunaan atau yang berhubungan dengan layanan Agoda hanya akan diserahkan kepada pengadilan dalam wilayah hukum Singapura. <em>Undang-undang Kontrak (Hak dari Pihak Ketiga) 2001</em> (Pasal 53B) dengan tegas dikecualikan dan tidak akan berlaku pada Ketentuan Penggunaan.</p>\n<p><u>(B)</u><strong><u>Khusus untuk pelanggan AS:</u></strong>\n<p>Bagian dari Pasal 14 ini hanya berlaku untuk pelanggan AS. Harap cermati bagian ini dengan baik. Bagian ini menyinggung hak yang mungkin Anda miliki. Bagian ini memberikan resolusi untuk sebagian besar perselisihan yang timbul dari arbitrase mengikat bukannya persidangan pengadilan dan gugatan. Klausul arbitrase ini akan tetap berlaku setelah Pasal ini berakhir.</p>\n<p>Ketetapan ini bertujuan untuk memberikan penafsiran dan penerapan yang luas yang mencakup semua perselisihan atau klaim yang timbul dari atau berkaitan dengan hubungan Anda dan Agoda, termasuk penggunaan situs web kami, layanan kami dan interaksi lainnya dengan kami. Agoda berkomitmen terhadap kepuasan pelanggan. Kami akan berusaha untuk menyelesaikan segala persoalan atau permasalahan yang mungkin Anda miliki terhadap layanan kami. Apabila kami tidak berhasil, segala bentuk perselisihan atau klaim yang timbul dari atau berkaitan dengan Pasal ini dan hubungan Anda dengan Agoda atau anak perusahaan, perusahaan induk atau perusahaan afiliasi (baik berdasarkan kontrak, tort, undang-undang, penipuan, kesalahan interpretasi maupun teori hukum lainnya) akan diselesaikan dengan arbitrase mengikat, kecuali jika salah satu pihak melakukan klaim ke pengadilan bila memenuhi syarat untuk dilakukan pemeriksaan oleh pengadilan.</p>\n<p>Terlepas dari hal-hal di atas, Anda dapat tidak mengikuti ketetapan arbitrase mengikat ini dalam 30 hari setelah Pasal ini berlaku (\"Deadline Keluar Arbitrase\"). Yakni (a) hari pertama Anda menggunakan situs web kami, (b) hari pertama Anda menggunakan layanan kami atau (c) hari pertama Anda mengawali hubungan bersama kami. Anda dapat tidak mengikuti prosedur arbitrase ini dengan mengirimkan pemberitahuan tertulis dengan salah satu cara berikut:</p>\n<ul>\n  <li>Dengan mengirim email ke <a href=\"mailto:&quot;arbitration.optout@agoda.com&quot;\">arbitration.optout@agoda.com</a> dengan subjek email. <strong>Ketentuan Penggunaan - Pemberitahuan Tidak Mengikuti Arbitrase AS</strong>.</li>\n  <li>Dengan surat pos atau kurir ke alamat terdaftar kami di Departemen Hukum, Agoda Company Pte. Ltd., 30 Cecil Street, Prudential Tower #19-08, Singapura 049712</li>\n  <li>Dengan tautan online <a href=\"https://www.agoda.com/info/contact.html\">formulir layanan pelanggan</a> kami. Pilihan ini dapat Anda gunakan bila Anda pernah membuat pesanan melalui Agoda dan memiliki nomor konfirmasi. </li>\n</ul>\n<p>Kami harus menerima pemberitahuan bahwa Anda tidak mengikuti arbitrase dalam 3 hari setelah Deadline Keluar Arbitrase berlaku. Anda menyetujui bahwa Anda harus menyelesaikan klaim dalam arbitrase atau gugatan sederhana jika kami tidak menerima pemberitahuan untuk tidak mengikuti arbitrase, atau jika kami tidak menerima pemberitahuan untuk tidak mengikuti arbitrase selama lebih dari 3 hari setelah Deadline Keluar Arbitrase. <br/> Untuk segala bentuk perselisihan, baik penyelesaian dalam arbitrase atau gugatan sederhana, Anda harus terlebih dahulu mengirimkan keterangan tertulis mengenai klaim Anda kepada kami agar kami berkesempatan untuk menyelesaikan perselisihan. Anda dan kami sama-sama menyetujui untuk bernegosiasi mengenai klaim Anda dengan cara baik-baik. Anda dapat mengajukan arbitrase apabila klaim Anda atau perselisihan tidak dapat diselesaikan dalam waktu 60 hari. Anda diwajibkan untuk mengirimkan pemberitahuan klaim kepada kami dengan cara berikut ini:</p>\n<ul>\n  <li>Dengan mengirim email ke <a href=\"mailto:&quot;arbitration.optout@agoda.com&quot;\">arbitration.optout@agoda.com</a> dengan subjek email. <strong>Ketentuan Penggunaan - Pemberitahuan Perselisihan AS</strong>.</li>\n  <li>Dengan surat pos atau kurir ke alamat terdaftar kami di Departemen Hukum, Agoda Company Pte. Ltd., 30 Cecil Street, Prudential Tower #19-08, Singapura 049712</li>\n</ul>\n<p>Arbitrase terhadap segala bentuk perselisihan atau klaim akan dilakukan sesuai dengan hukum Asosiasi Arbitrase Amerika (\"AAA\"), termasuk Hukum Arbitrase Konsumen AAA (sebagaimana berlaku), sebagaimana disesuaikan dengan Pasal ini. Hukum AAA serta keterangan mengenai arbitrase dan biaya tersedia online di www.adr.org.&nbsp; Bila terdapat perbedaan, maka Pasal ini akan menggantikan dan berlaku atas Hukum AAA.</p>\n<p>Anda dan kami menyetujui bahwa Pasal ini membuktikan transaksi komersil antar negara dan ketentuan arbitrase akan diinterpretasikan dan dijalankan sesuai dengan Undang-undang Arbitrase Federal AS dan hukum arbitrase federal, serta tidak akan dijalankan berdasarkan hukum negara bagian. Segala bentuk arbitrase akan dilakukan di wilayah yang memudahkan di negara bagian tempat Anda tinggal atau di wilayah lain yang telah disetujui bersama. Arbitrase akan dilaksanakan dalam Bahasa Inggris. Arbitrator mungkin akan memutuskan memberikan pemulihan hak yang mungkin dilakukan di pengadilan, termasuk perintah ganti rugi atau pemulihan hak sejauh diperlukan untuk memenuhi klaim Anda, serta memberikan ganti rugi publik di mana klaim diperbolehkan dan tidak dapat diabaikan oleh hukum yang berlaku, dan harus mengikuti dan menerapkan Pasal ini sebagaimana pengadilan.</p>\n<p>Segala bentuk arbitrase bersifat rahasia, baik Anda maupun kami dilarang mengungkapkan keberadaannya, isi atau hasil dari segala bentuk arbitrase, kecuali bila diperlukan secara hukum atau dengan tujuan untuk penerapan keputusan arbitrase. Pertimbangan pada putusan arbitrase dapat diserahkan ke pengadilan mana pun yang memiliki yurisdiksi yang sesuai.</p>\n<p>Kami menyetujui bahwa kami akan membayarkan seluruh biaya pemberkasan, administrasi, dan arbitrator selain biaya pemberkasan awal yang perlu Anda bayarkan untuk melaporkan permintaan arbitrase awal, dan jika klaim Anda kurang dari USD 1.000, kami akan mengganti biaya pemberkasan Anda bila Anda menyerahkan permintaan tertulis untuk penggantian biaya. Jika tidak, masing-masing akan menanggung biaya dan pengeluaran untuk pengacara, ahli, saksi, dan persiapan serta pengadaan bukti pada arbitrase. </p>\n<p>Selain itu, Anda dan kami menyetujui bahwa segala tindakan hukum, baik dalam arbitrase atau pengadilan, hanya akan dilakukan oleh perorangan dan bukan kelompok, konsolidasi, atau perwakilan, kecuali untuk tindakan ganti rugi seperti tertera di bawah ini. Apabila pengadilan atau arbitrator memutuskan dalam tindakannya antara Anda dan kami bahwa pengabaian gugatan ini tidak dapat dilakukan, maka Pasal arbitrase tidak akan berlaku untuk Anda. Jika Anda keluar dari ketetapan arbitrase seperti yang disebutkan di atas, maka ketetapan pengabaian gugatan kelompok tidak akan berlaku untuk Anda. Baik Anda, maupun pelanggan, tidak dapat menjadi perwakilan kelompok, anggota kelompok, atau dengan cara lain berpartisipasi dalam kelompok, konsolidasi atau perwakilan melanjutkan tanpa mengikuti prosedur keluar seperti yang ditetapkan di atas. Terlepas dari Ketentuan Penggunaan di atas, tidak ada hal dalam Pasal ini akan ditafsirkan untuk mengabaikan hak yang Anda miliki sesuai hukum yang berlaku untuk pengajuan klaim ganti rugi dengan tujuan utama dan akibat dari larangan melakukan tindakan melanggar hukum yang mungkin dapat menimbulkan kerugian bagi publik di masa mendatang. Klaim ganti rugi publik apa pun dipatuhi dan akan menyesuaikan dengan arbitrase. Sejauh diizinkan oleh hukum yang berlaku, setiap keputusan mengenai batas klaim Anda yang memenuhi persyaratan untuk mendapatkan ganti rugi publik akan didengarkan dan diputuskan oleh arbitrator. Jika dengan alasan apa pun klaim diajukan ke pengadilan bukannya melalui arbitrase, maka Anda dan kami masing-masing melepaskan hak atas persidangan juri.</p>\n\n<p class=\"fontsmallb\"><strong>15. Tentang Agoda</strong></p>\n\n<p>Semua layanan pemesanan online kami diberikan melalui Situs yang disediakan oleh Agoda Company Pte. Ltd., yang merupakan suatu perseroan terbatas swasta, yang didirikan berdasarkan hukum Singapura dan memiliki kantor yang terdaftar di 30 Cecil Street, Prudential Tower #19-08, Singapore 049712 dan terdaftar pada Accounting and Corporate Regulatory Authority di Singapura dengan pendaftaran perusahaan nomor 200506877R.</p>\n<p>Hong Kong</p>\n<p>Untuk pesanan yang berasal dari Hong Kong, layanan terkait fasilitasi pemesanan disediakan oleh Agoda International (Hong Kong) Limited (perusahaan yang beroperasi mengikuti hukum Hong Kong SAR, Tiongkok), yang terdaftar dengan alamat di Flat/RM 2008-2010, 20/F, Tower 6 The Gateway, Harbour City, Kowloon, Hong Kong dan terdaftar dalam Otoritas Industri Hong Kong dengan nomor Lisensi Travel 354673, dan transaksi akan diatur berdasarkan hukum Hong Kong.</p>\n<p>Pesanan Anda berasal dari Hong Kong jika kami mengidentifikasi alamat IP Anda berasal dari Hong Kong saat memesan Akomodasi di Situs kami. Anda memahami dan menyetujui bahwa</p>\n<ol type=\"a\">\n  <li>Tunduk pada batasan transaksi online, alamat IP adalah kriteria paling masuk akal dan akurat bagi Agoda untuk mengidentifikasi pelanggan Hong Kong; dan </li>\n  <li>Jika Anda secara fisik berada di Hong Kong, tetapi untuk alasan apa pun, menggunakan VPN (atau perangkat atau teknologi serupa yang menyamarkan alamat IP) untuk terhubung ke Situs kami dan membuat pemesanan Akomodasi dari alamat IP yang disamarkan, pesanan Anda tidak akan dianggap berasal dari Hong Kong, sehingga transaksi tidak akan diatur berdasarkan hukum Hong Kong.</li>\n</ol>\n<p>Semua kegiatan pemasaran, promosi, dan kampanye yang menyasar publik Hong Kong, baik di Situs kami maupun melalui platform pihak ketiga, dilaksanakan oleh, atau atas nama, Agoda International (Hong Kong) Limited.</p>\n\n<p>Agoda didukung oleh perusahaan afiliasi tertentu dalam penyediaan layanan kepada Anda di berbagai lokasi yang terkait dengan pesanan mereka (\"Perusahaan Dukungan Pelanggan\"). Layanan tersebut termasuk penerimaan dan penanganan pembayaran untuk pesanan, penyediaan layanan pelanggan, penghubung ke pihak Akomodasi dan penanganan keluhan, dan pengembalian uang.</p>\n\n<p>Perusahaan Dukungan Pelanggan ini hanya menyediakan layanan tersebut yang terkait dengan pesanan Anda, namun tidak memiliki, mengatur, menyelenggarakan, mengelola atau menjaga situs web agoda.com (atau situs web lainnya). Situs web agoda.com hanya berada di kantor resmi yang terdaftar di Singapura dan bukan di kantor-kantor Perusahaan Dukungan Pelanggan di seluruh dunia. Perusahaan Dukungan Pelanggan tidak memiliki wewenang untuk bertindak sebagai agen pemroses atau agen layanan Agoda, tidak memiliki kewenangan atau kekuasaan untuk mewakili Agoda atau untuk menandatangani kontrak apa pun dengan menggunakan nama, atau untuk dan atas nama Agoda. Pelanggan juga tidak akan bisa melakukan pemesanan di atau melalui kantor-kantor tersebut karena pemesanan hanya dapat dilakukan melalui Situs.</p>\n\n<p>Sebagai tambahan, Agoda dan perusahaan yang terkait dengannya memiliki beberapa anak perusahaan, cabang dan kantor lainnya di seluruh dunia yang memberikan peranan yang mendukung secara internal yang tidak terkait dengan pelanggan (\"Perusahaan Dukungan Agoda\"). Perusahaan Dukungan Agoda tidak memiliki wewenang untuk memberikan layanan kami, tidak memiliki kewenangan atau kekuasaan untuk mewakili Agoda atau untuk menandatangani kontrak apa pun dengan menggunakan nama, atau untuk dan atas nama Agoda dan tidak berwenang untuk bertindak sebagai agen pemroses atau agen layanan Agoda, kecuali diberikan wewenang secara khusus oleh Agoda. </p>\n\n<p>Agoda dan perusahaan afiliasinya (termasuk semua Perusahaan Dukungan Pelanggan dan semua Perusahaan Dukungan Agoda) tidak bertindak sebagai agen perjalanan kecuali dinyatakan lain di Situs. Untuk informasi lebih lanjut mengenai Mitra kami yang menyediakan Layanan Pendukung (penerbangan, penyewaan mobil), silakan mengacu pada situs mereka masing-masing.</p>\n\n<p>Untuk segala pertanyaan mengenai agoda.com. layanan atau Situs, atau apabila Anda ingin mengirimkan atau memberikan dokumen, surat, pemberitahuan atau komunikasi lainnya perihal agoda.com, Situs atau lainnya, silakan menghubungi Agoda Company Pte. Ltd. secara langsung.</p>\n\n<p class=\"fontsmallb\"><strong>16. Cara kerjanya</strong></p>\n<a name=\"ranking\"></a>\n<p class=\"fontsmallb\"><strong>Peringkat dan Properti Berbayar</strong></p>\n<p>Peringkat default didasarkan pada algoritma otomatis yang dapat diperbarui atau diubah dari waktu ke waktu. Peringkat ini mempertimbangkan berbagai faktor termasuk, tetapi tidak terbatas ke, berikut ini:</p>\n<ul>\n  <li>Persediaan</li>\n  <li>Promosi dan tarif</li>\n\t<li>Sejarah popularitas</li>\n\t<li>Uang yang didapatkan oleh Agoda</li>\n\t<li>Konversi (rasio pesanan dengan kunjungan Situs)</li>\n\t<li>Penjualan room night </li>\n\t<li>Pembatalan</li>\n\t<li>Kualitas konten</li>\n\t<li>Skor ulasan tamu</li>\n\t<li>Peringkat bintang</li>\n</ul>\n<p>Partner akomodasi memiliki berbagai peluang, seperti program Partner Pilihan atau properti berbayar (mis: properti yang membayar untuk posisi utama di hasil pencarian), untuk meningkatkan visibilitas mereka di Situs. Semua Akomodasi tersebut akan ditandai dengan jelas dan/atau menampilkan pesan tambahan yang menyatakan partisipasi mereka.</p>\n<p class=\"fontsmallb\"><a name=\"mbaph\"></a><strong>Host Pribadi dan Pengusaha Profesional</strong></p>\n<p>Host yang terdaftar di Agoda sebagai Host Pribadi adalah pihak yang menyewakan satu atau beberapa properti mereka untuk tujuan di luar perdagangan, bisnis, atau profesi utama. Mereka bukanlah pengusaha resmi (seperti jaringan hotel) dan karena itu, tidak termasuk dalam peraturan pelindungan konsumen yang sama di bawah hukum Uni Eropa.</p>\n<p>Properti yang dikelola oleh host pribadi akan menampilkan \"Dikelola oleh host pribadi\". Kecuali tertulis sebaliknya, jika properti dikelola oleh host profesional (pengusaha), maka tidak akan menampilkan informasi tambahan.</p>\n<ul>\n\t<li><strong>Host profesional (pengusaha)</strong>: Pihak mana pun yang menyewakan sebuah atau beberapa properti sebagai bisnis/profesi utama (mis: jika akomodasi merupakan aktivitas bisnis utama, atau jika properti dikelola oleh perusahaan manajemen properti).</li>\n\t<li><strong>Host pribadi (nonpengusaha)</strong>: Pihak mana pun yang menyewakan sebuah atau beberapa properti sebagai tidak sebagai bisnis/profesi utama (mis: jika akomodasi adalah bisnis sampingan, atau jika properti hanya disewakan pada musim/saat-saat tertentu saja).</li>\n</ul>\n<p class=\"fontsmallb\"><strong>Tentang Ulasan kami</strong></p>\n<p>Hanya tamu asli yang pernah memesan melalui Agoda dan tidak membatalkan pesanan merekalah yang akan diundang oleh Agoda untuk menulis ulasan.</p>\n<p>Positif atau negatif, kami akan menampilkan semua komentar sepenuhnya, sesegera mungkin, setelah komentar tersebut dimoderasi agar sesuai dengan Panduan Ulasan Tamu. Beberapa ulasan mungkin akan dipotong agar lebih ringkas, tetapi semua pengguna di Situs kami tetap dapat mengakses ulasan secara keseluruhan. Ulasan mungkin akan dipersingkat untuk kemudahan membaca dan agar lebih ringkas. Kami juga akan memberi transparansi atas status konten kiriman.</p>\n<p>Setiap skor ulasan adalah antara 1-10. Tamu juga dapat memberikan 'sub-skor' dalam area-area krusial, seperti: lokasi, kebersihan, staf, kenyamanan, fasilitas, kesepadanan nilai, dan WiFi gratis. Skor keseluruhan yang dihitung hanyalah rata-rata dari sub-skor. Jika tamu hanya mengirimkan sebagian ulasan, kami mengabaikan data tersebut jika seluruh sub-skor tidak dikirimkan.</p>\n<p>Untuk menjaga skor peringkat dan konten ulasan tetap relevan untuk perjalanan Anda mendatang, kami hanya menerima ulasan yang dikirimkan dalam 12 bulan sejak check-out dan kami mungkin berhenti menampilkan ulasan yang lebih lama dari 36 bulan, atau jika Akomodasi berganti kepemilikan.</p>\n<p>Kami juga mungkin akan menampilkan beberapa skor ulasan dari situs travel terkenal lainnya. Kami akan sangat terbuka jika melakukan hal ini – misalnya, ulasan dari Booking.com tampil di bagian yang terpisah di situs kami. Kami tidak menyertakan ulasan yang disponsori dalam ulasan kami.</p>\n<p>Secara default, ulasan dengan komentar disortir berdasarkan kombinasi dari berbagai kriteria untuk menampilkan ulasan yang paling relevan, termasuk tetapi tidak terbatas pada, bahasa, profil perjalanan, apakah ulasan mudah dibaca, tanggal ulasan dikirimkan, dll. Opsi sortir tambahan tersedia (berdasarkan tanggal, peringkat, dll.)</p>\n<p>Jika kami menemukan ulasan palsu, kami akan menghapusnya dan, jika diperlukan, akan mengambil tindakan kepada pihak yang bertanggung jawab. Misalnya, jika ada komplain yang diajukan terhadap ulasan tertentu, kami akan mendalami ulasan tersebut dan mungkin memutuskan ulasan tersebut tidak pantas jika tidak memenuhi panduan ulasan kami atau tidak terlihat seperti review asli.</p>\n<p>Opini yang tertulis dalam kontribusi adalah milik pelanggan Agoda dan properti, dan bukan merupakan opini Agoda. Agoda tidak menerima tanggung jawab atau kewajiban dari segala ulasan atau respons. Agoda merupakan distributor (tanpa kewajiban apa pun untuk menverifikasi) dan bukan yang menerbitkan komentar dan respons tersebut.</p>\n<p>Di Agoda, kami percaya bahwa ulasan asli dari para wisatawan memberikan informasi terbaik untuk membantu Anda dan lainnya dalam membuat pesanan mendatang. Untuk memastikan bahwa semua ulasan di Agoda relevan, membantu, dan asli, kami menerapkan panduan yang ketat. Untuk informasi selanjutnya, harap buka Panduan Ulasan Tamu kami.</p>\n<p class=\"fontsmallb\">\n  <a name=\"right-of-withdrawal\"></a> <strong>Hak untuk Menarik Kembali</strong>\n</p>\n<p>Periode penarikan kembali selama 14 hari yang dilindungi dalam hukum perlindungan konsumen Uni Eropa tidak berlaku untuk pesanan yang dibuat melalui Agoda. Namun, kemampuan untuk mengubah dan/atau membatalkan pesanan akan diatur oleh hak pembatalan dan pengubahan yang terkait dengan tipe kebijakan pembatalan.</p>\n\n<p class=\"fontsmallb\"><strong>Jumlah Pengunjung</strong></p>\n<p>Sesuai dengan kewajiban Agoda Company Pte. Limited (\"\"Agoda\"\") berdasarkan Undang-Undang Layanan Digital Uni Eropa, kami memperkirakan bahwa rata-rata penerima bulanan* layanan Agoda di Uni Eropa dari 1 Agustus 2022 hingga dan termasuk 31 Januari 2023 jauh di bawah 45 juta.</p>\n<p>Jumlah ini hanya perkiraan dan didasarkan pada data yang tersedia di Agoda pada saat ini, serta panduan terbatas dalam Undang-Undang Layanan Digital (\"\"DSA\"\"). Perkiraan ini harus dipublikasikan berdasarkan DSA dan tidak boleh digunakan untuk tujuan lain. Metodologi yang digunakan untuk memperkirakan rata-rata penerima bulanan seperti yang didefinisikan dalam DSA memerlukan penilaian dan masukan desain yang signifikan, tunduk terhadap data dan batasan lainnya, dan secara inheren tunduk terhadap varians dan ketidakpastian statistik. Perkiraan ini dapat direvisi ke atas atau ke bawah saat Agoda menyempurnakan pendekatannya dan sebagai tanggapan terhadap publikasi metodologi oleh Komisi Eropa.  Sebagaimana disyaratkan oleh DSA, kami berharap dapat memublikasikan perkiraan terbaru pada tahun 2023 mendatang. \nSilakan merujuk ke situs <a href=\"\"https://urldefense.com/v3/__https:/ir.bookingholdings.com/overview/default.aspx__;!!Hj9Y_P0nvg!XtDVS9St2vJz8wIvt6dgfeiE_Jh9bafl4Os-xQoMUMk6lMTtWlwZDQUvl9cxzQOmw-XgkKGmuRnlA0DN3B7SSmt75MbH$\"\" target=\"\"_blank\"\"> Hubungan Investor Booking Holdings Inc.</a> untuk metrik yang kami anggap relevan dengan bisnis Agoda.</p>\n<p>* 'penerima layanan' didefinisikan dalam DSA sebagai \"\"seseorang atau badan hukum yang menggunakan layanan perantara, khususnya untuk tujuan mencari informasi dan membuatnya dapat diakses\"\". Hal ini memerlukan penghitungan pengguna yang informasinya ditampilkan oleh layanan Agoda, meskipu pengguna tersebut tidak melakukan transaksi.</p>\n\n<p class=\"fontsmallb\"><strong>Perlu informasi lebih lanjut?</strong></p>\n\n<p>Untuk informasi lainnya dan mengetahui lebih jauh mengenai Agoda, silakan baca <a href=\"/info/agoda_faq.html\">FAQ</a> di dalam Situs.</p>"},{"id":260048,"message":"<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;text-align:center;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Syarat &amp; Ketentuan: Hopper Cancel For Any Reason™ untuk Pemesanan Tiket Pesawat&nbsp;</span></strong></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-bottom:10.0pt;'><span style=\"font-size:15px;font-family:&quot;Proxima ttom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:windowtext;\">Harga Beli&nbsp;</span></strong><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Hopper CFAR</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">. Biaya untuk membeli Hopper CFAR merupakan biaya layanan (“<strong>Biaya CFAR</strong>”).&nbsp;</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:windowtext;\">Kecuali jika Anda membatalkan pemesanan dalam waktu 24 jam setelah pembelian&nbsp;</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;(\"<strong>Jangka Waktu Pembatalan</strong>”), maka&nbsp;</span><span style=\"font-size:15px;font-family:     &quot;Proxima Nova&quot;;color:windowtext;\">Biaya CFAR selalu tidak dapat dikembalikan</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;bahkan jika maskapai Anda membatalkan satu penerbangan atau lebih pada pesanan Anda.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Pembatalan Sah</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">. Kecuali sebagaimana diatur dalam Bagian 6 dan 7, agar dapat memenuhi syarat untuk mendapatkan pengembalian dana dari Hopper, Anda harus membatalkan pemesanan Anda melalui Platform setidaknya 24 jam sebelum waktu keberangkatan terjadwal dari penerbangan pertama pada pesanan dengan pembelian Hopper CFAR.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Bentuk dan Jumlah Pengembalian Dana</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">. Setelah pembatalan pemesanan Anda yang sah dalam jangka waktu yang ditentukan dalam Bagian 3 dari Ketentuan CFAR ini, Hopper akan mengembalikan dana kepada Anda berupa persentase dari biaya yang Anda pilih untuk pembelian tiket pesawat Anda, tetapi tidak termasuk layanan tambahan apa pun, sebagaimana ditentukan dalam opsi Hopper CFAR yang Anda beli. Pengembalian dana tersebut akan dilakukan dalam bentuk yang dijelaskan di Bagian 5 dari Ketentuan CFAR ini. Penggunaan opsi Hopper CFAR yang sah hanya memberikan Anda hak atas pengembalian dana yang dijelaskan di atas dalam klausul ini. Tidak ada biaya tambahan selain persentase dari biaya tiket pesawat yang dibeli melalui Platform yang akan diganti (termasuk, misalnya, Biaya CFAR atau item yang dibeli lainnya seperti asuransi perjalanan). Jumlah refund Anda didasarkan pada tiket asli Anda dan tidak memperhitungkan perubahan apa pun yang Anda lakukan pada pemesanan Anda.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Pengembalian Dana oleh Hopper</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">.&nbsp;</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:#1D1C1D;\">Hopper menggunakan layanan pembayaran Hyperwallet milik PayPal untuk melakukan transfer pembayaran kepada Anda. Layanan pembayaran tersebut tunduk pada&nbsp;</span><span style=\"color:windowtext;\"><a href=\"https://pay.hyperwallet.com/hw2web/consumer/page/legalAgreement.xhtml\"><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:#1155CC;\">Ketentuan Layanan Hyperwallet dan Kebijakan Privasi Hyperwallet</span></a></span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">. Pembayaran oleh Hopper atas jumlah yang diganti akan diproses dalam waktu sepuluh (10) hari kerja. Hyperwallet adalah layanan yang disediakan oleh pihak ketiga yang tidak berafiliasi dengan Hopper atau Agoda. Untuk menggunakan Hyperwallet guna menerima pengembalian dana Anda, maka Anda harus menyepakati kontrak langsung dengan Hyperwallet dan menyetujui untuk mematuhi syarat dan ketentuan yang berlaku terkait hal di atas. Opsi pembayaran yang tersedia untuk Anda akan dipilih atas kebijakan mutlak Hyperwallet dan, tergantung pada opsi yang tersedia, Anda mungkin diminta untuk membuat akun Hyperwallet, jika Anda belum memilikinya, untuk menerima pengembalian dana. Sebelum membayarkan pengembalian dana Anda, Hyperwallet mungkin diminta untuk mengambil informasi tertentu dari Anda sebagai bentuk kepatuhan atas anti-pencucian uang, sanksi, dan persyaratan lainnya. Karena Anda akan menyepakati kontrak secara langsung dengan Hyperwallet, tanggung jawab atau kewajiban apa pun yang dimiliki Hyperwallet kepada Anda sehubungan dengan penggunaan Anda atas Hyperwallet akan ditentukan oleh persetujuan Anda dengan Hyperwallet, dan bukan oleh Agoda atau Hopper.</span><span style=\"font-size:13px;font-family:&quot;Proxima Nova&quot;;\">&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Pengecualian</span></strong><span style=\"font-size:15px;font-family:     &quot;Proxima Nova&quot;;color:black;\">. Hopper CFAR tidak berlaku, dan akan hangus, lebih awal dari salah satu kejadian berikut:</span></li>\n</ol>\n<ul>\n    <ul>\n        <li><span style=\"font-family:&quot;Proxima Nova&quot;;font-size:11.0pt;color:black;background:white;\">pembatalan penerbangan apa pun oleh maskapai penerbangan karena alasan apa pun, termasuk sebagai akibat dari keadaan kahar; &nbsp;</span></li>\n        <li><span style=\"font-family:&quot;Proxima Nova&quot;;font-size:11.0pt;color:black;\">setiap pembatalan sukarela atau perubahan apa pun yang diminta oleh Anda kapan saja secara langsung dengan maskapai penerbangan mana pun atas tiket apa pun sesuai Hopper CFAR;&nbsp;</span></li>\n        <li><span style=\"font-family:&quot;Proxima Nova&quot;;font-size:11.0pt;color:black;\">pernyataan \"darurat\" atau \"tindakan luar biasa\" serupa yang diambil oleh otoritas pemerintah mana pun di kota, wilayah, atau negara tujuan perjalanan Hopper Anda, atau penerbitan Peringatan Keselamatan dan Keamanan oleh Departemen Luar Negeri Amerika Serikat atau Peringatan Pemberitahuan Kesehatan oleh Pusat Pengendalian dan Pencegahan Penyakit Amerika Serikat (CDC) untuk tujuan tersebut; atau</span></li>\n        <li><span style=\"font-family:&quot;Proxima Nova&quot;;font-size:11.0pt;color:black;\">penetapan oleh Organisasi Kesehatan Dunia (WHO) bahwa kota, negara, atau wilayah tujuan perjalanan Hopper Anda berisiko terkena COVID-19.</span></li>\n    </ul>\n</ul>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;margin-left:.5in;text-align:justify;'><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Jika terjadi pembatalan, atau perubahan, pernyataan darurat, peringatan, pemberitahuan, penunjukan, atau tindakan pemerintah serupa lainnya, Hopper CFAR yang Anda beli akan segera kedaluwarsa dan klaim untuk pengembalian dana atas pembelian tiket pesawat Anda harus diajukan ke maskapai penerbangan (melalui layanan pelanggan pada Platform) dan akan tunduk pada aturan tarif serta syarat dan ketentuan maskapai penerbangan atas tiket Anda. &nbsp;</span></p>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style=\"font-family:&quot;Times New Roman&quot;,serif;\">&nbsp;</span></p>\n<ol style=\"margin-bottom:0in;margin-top:0in;\" start=\"7\" type=\"1\">\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;border:none;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Batasan Lainnya.&nbsp;</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Hopper CFAR harus dibeli untuk semua penumpang yang penerbangannya ada pada pemesanan yang sama, dan untuk semua segmen atau bagian dari pemesanan tersebut. Penggunaan Hopper CFAR Anda untuk penerbangan apa pun dalam pemesanan akan berakibat pada pembatalan semua penerbangan yang dibeli untuk semua tingkat atau segmen, termasuk penerbangan pulang-pergi untuk semua penumpang dalam pemesanan yang sama. Jika ada lebih dari satu penumpang dalam pemesanan, penumpang yang melakukan pemesanan yang harus menentukan penggunaan Hopper CFAR, yang berlaku untuk semua</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;penumpang</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;dalam pemesanan yang sama. &nbsp;Hopper CFAR mungkin tidak ditawarkan pada setiap pemesanan tiket pesawat dan Hopper&nbsp;</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">berhak</span><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">&nbsp;menolak pembelian Hopper CFAR untuk pelanggan mana pun dengan alasan apa pun. Hopper CFAR hanya berlaku untuk pemesanan yang telah dibeli. Hopper CFAR tidak dapat dipindahtangankan dan tidak dapat dialihkan untuk pemesanan berikutnya.&nbsp;</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Informasi Tambahan</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">. Yurisdiksi tertentu, termasuk Uni Eropa, telah menyetujui undang-undang dan/atau peraturan yang mewajibkan maskapai penerbangan untuk memberikan kompensasi kepada penumpang jika terjadi pembatalan, penundaan, atau gangguan lain terhadap perjalanan udara terjadwal (<strong>“Peraturan Hak Penumpang</strong>”). Anda mungkin memiliki hak berdasarkan peraturan ini dan Peraturan Hak Penumpang lainnya meskipun Anda tidak membeli Hopper CFAR. Nilai yang diberikan oleh Hopper CFAR berupa cara cepat dan mudah bagi Anda untuk mendapatkan pengembalian dana jika Anda memutuskan untuk membatalkan penerbangan, tanpa harus menghubungi maskapai penerbangan Anda. Untuk informasi lebih lanjut mengenai kebijakan pembatalan Anda saat ini dari masing-masing maskapai penerbangan, kunjungi situs web maskapai penerbangan, serta untuk informasi lebih lanjut tentang Peraturan Hak Penumpang Uni Eropa lihat Peraturan Uni Eropa (EC) 261/2004.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Bukan Asuransi</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\"> Berdasarkan batasan dan pengecualian yang dijelaskan di atas, Hopper CFAR mengizinkan pembatalan tiket pesawat yang dibeli di Platform dengan alasan apa pun tanpa menimbulkan biaya tambahan. Hopper menyediakan Hopper CFAR kepada pelanggannya untuk memberikan pengalaman yang lebih lancar dan fleksibel. Ketentuan CFAR tidak dimaksudkan sebagai bentuk penawaran untuk mengasuransikan, bukan merupakan asuransi atau kontrak asuransi, dan tidak menggantikan asuransi yang diperoleh atau dapat diperoleh oleh Anda seperti asuransi perjalanan atau pertanggungan yang dapat diperoleh melalui transaksi yang dilakukan dengan kartu kredit.</span></li>\n    <li style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;color:black;margin-bottom:10.0pt;text-align:justify;'><strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">Kontak</span></strong><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;\">. Untuk segala pertanyaan, silakan hubungi layanan pelanggan melalui Platform.</span></li>\n</ol>\n<p style='margin:0in;font-size:16px;font-family:\"Calibri\",sans-serif;'><span style=\"font-size:15px;font-family:&quot;Proxima Nova&quot;;color:black;\">Versi 1.0; Ketentuan Terakhir Diperbarui Pada: 26<sup></sup> Juli 2023</span></p>"},{"id":97117,"message":"Untuk membaca ketentuan penggunaan Penerbangan kami, silakan klik di sini"},{"id":96843,"message":"Saat ini, pesanan tiket pesawat hanya bisa diakses dari situs Agoda. Silakan masuk ke situs web versi desktop untuk melihat pesanan tiket pesawat Anda. Mohon maaf atas ketidaknyamanan ini."},{"id":124948,"message":"Penerbangan ini dilindungi oleh Agoda.com Guarantee"},{"id":124949,"message":"{click_here} untuk informasi lengkap tentang bagaimana jaminan kami melindungi perjalanan Anda."},{"id":124950,"message":"Klik di sini"},{"id":124970,"message":"<div> <div> <p><strong style=\"font-size: 24px\">Agoda.com Guarantee</strong></p><br/> <p>Syarat &amp; Ketentuan berikut ini mengatur hubungan yang mengikat secara hukum antara kami, Agoda Company Pte. Ltd. dan perusahaan terkait kami (selanjutnya disebut, <strong>\"Kami\"</strong>, <strong>\"Kita\"</strong>), dan Anda (selanjutnya disebut <strong>\"Anda\"</strong>) sehubungan dengan Agoda.com Guarantee. </p><br/> <p><strong style=\"font-size: 20px\">Pasal A. Agoda.com Guarantee - Gangguan Penerbangan</strong></p> <p>Tunduk pada Syarat &amp; Ketentuan ini, Agoda.com Guarantee memberikan Anda bantuan gratis apabila terjadi Gangguan Penerbangan yang berdampak pada Penerbangan Anda.</p><br/> <p><strong>1. Agoda.com Guarantee - Untuk itinerari yang sedang berlangsung</strong></p> <p>Itinerari yang sedang berlangsung - Agoda.com Guarantee berlaku hanya pada Gangguan Penerbangan yang diumumkan oleh Maskapai Pilihan atau Kami kepada Anda dalam waktu kurang dari atau sama dengan 1 jam sebelum keberangkatan dan/atau setelah keberangkatan dari Penerbangan pertama yang terdampak oleh Gangguan Penerbangan (di sini disebut sebagai <strong>\"Skenario\"</strong>). </p> <p>Jika Anda menerima informasi tentang Gangguan Penerbangan berdasarkan Skenario, Anda wajib memberi tahu Kami tanpa penundaan yang tidak semestinya melalui telepon atau email. Jika Anda tidak memberi tahu Kami tentang Gangguan Penerbangan tersebut tanpa penundaan yang tidak semestinya, Anda tidak berhak atas Agoda.com Guarantee. Jika Kami diberi tahu terlebih dahulu tentang Gangguan Penerbangan sebelum Anda memberi tahu Kami, Kami akan menghubungi Anda dalam waktu yang sewajarnya setelah Kami menerima informasi tersebut. </p> <p>Setelah Kami menerima informasi tentang Gangguan Penerbangan menurut Skenario, Anda akan ditawari solusi berikut:</p> <p>Kami akan mencari transportasi alternatif menuju Destinasi dan jika Kami dapat menemukan transportasi alternatif, Kami akan menawarkan Penerbangan alternatif ke Destinasi sepenuhnya atas biaya Kami untuk Anda. Jika kami tidak berhasil mendapatkan Penerbangan alternatif untuk Anda secara online, setelah mengonfirmasi dengan Anda, Anda dapat membeli tiket sendiri untuk transportasi alternatif ke destinasi akhir Anda, sebagaimana telah disepakati bersama oleh Kami dan Anda. Atas dasar kesepakatan tersebut, Kami akan mengembalikan biaya pembelian tiket Anda berdasarkan ketentuan dalam Pasal B perjanjian ini. Jika Kami tidak dapat menemukan Penerbangan alternatif yang wajar, kami dapat menyetujui Anda terkait kontribusi proporsional kami terhadap biaya yang terkait dengan transportasi alternatif yang disepakati bersama. Opsi ini akan ditentukan dan disepakati berdasarkan kasus per kasus. Perlu diketahui bahwa Anda selalu berkewajiban untuk menghubungi Kami dan memperoleh konfirmasi dari Kami sebelum membeli tiket untuk transportasi alternatif Anda sendiri, jika tidak, Anda tidak berhak atas pengembalian dana sesuai dengan perjanjian ini. Harap diperhatikan bahwa layanan tambahan atau upgrade apa pun pada tiket alternatif yang telah disepakati tidak ditanggung oleh Kami.</p> <p>Anda diwajibkan untuk segera memberikan jawaban kepada Kami atas pilihan Anda setelah menerima informasi solusi yang Kami tawarkan, tetapi dalam semua kejadian, dalam waktu 24 jam sejak waktu dijadwalkannya Penerbangan pertama dalam itinerari Anda. Perlu diketahui bahwa penawaran kami dapat berubah karena ketersediaan solusi yang ditawarkan. Setelah lewat 24 jam yang disebutkan di atas, penawaran tidak lagi berlaku dan Anda tidak lagi berhak atas Agoda.com Guarantee dalam hal ini. </p> <p><strong>2. Komunikasi dan pemberitahuan.</strong> Dengan tidak adanya bukti yang bertentangan, setiap pemberitahuan atau komunikasi Kami yang dikirimkan kepada Anda dianggap telah diterima oleh Anda pada tanggal dan waktu pengiriman pemberitahuan dengan konfirmasi transmisi tanpa gangguan jika pemberitahuan disampaikan melalui email, atau pada hari dan waktu di mana konfirmasi pengembalian ditolak dengan tidak benar (misalnya ketika email ditujukan ke folder spam atau permintaan untuk menyetujui penerimaan ditolak), tetapi bagaimanapun tidak lebih dari 24 jam setelah pemberitahuan dikirimkan oleh Kami ke alamat email yang Anda berikan. Jika Anda tidak membalas pemberitahuan Kami sesuai dengan Pasal A ini, klaim Anda atas Agoda.com Guarantee tidak akan berlaku.</p> <p><strong>3. Layanan Khusus.</strong> Layanan yang ditentukan dalam paragraf ini akan berlaku untuk Skenario sesuai dengan Agoda.com Guarantee, atau di mana Kami memilih untuk menyediakan layanan ini. Layanan ini dapat diaktifkan oleh tim layanan pelanggan Kami ketika Anda menghubungi mereka untuk Gangguan Penerbangan. Penyediaan layanan ini semata-mata atas kebijaksanaan Kami dan perlu disetujui sebelumnya dan dikonfirmasi oleh tim layanan pelanggan Kami, jika tidak, Anda tidak memiliki klaim hukum atas layanan tersebut. Perlu diketahui bahwa jika Kami setuju untuk memberikan layanan ini kepada Anda, Anda harus membayar layanan ini terlebih dahulu dan meminta pembayaran kembali dari Kami dengan memberikan tanda terima, yang membuktikan pembayaran Anda untuk layanan tersebut, kepada Kami. Tunduk pada pemenuhan ketentuan yang dinyatakan di sini, kami akan mengembalikan biaya layanan yang dikeluarkan oleh Anda berdasarkan tanda terima, hingga jumlah yang disebutkan di bawah ini:</p> <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>Akomodasi Bermalam – Sesuai dengan ketentuan yang ditetapkan di bawah, Kami akan menyediakan akomodasi kepada Anda jika Penerbangan ditunda atau dibatalkan secara tiba-tiba sehingga Anda terdampar di bandara, terminal bus, atau stasiun kereta selama semalam, dan Penerbangan alternatif terhubung setelah tengah malam (00:00) dan Anda harus tinggal di bandara, stasiun kereta api atau terminal bus selama lebih dari 8 jam. Akomodasi juga dapat disediakan oleh Kami jika Anda menerima: (i) Penerbangan alternatif yang ditawarkan oleh Kami yang berangkat pada hari berikutnya; dan (ii) Penawaran kami untuk memesan kamar hotel atas nama Anda atas biaya Kami.</li> <li>Transportasi Alternatif – Jika Kami tidak dapat memesan Koneksi Penerbangan karena a) semua Penerbangan yang layak sudah terjual habis dan/atau b) tidak ada perjalanan yang sama untuk hari tersebut, Kami dapat mencari di bandara lain, stasiun kereta api atau terminal bus di sekitar untuk opsi Penerbangan alternatif. Jika hal ini terjadi, dengan ketentuan bahwa semua biaya telah disepakati sebelumnya oleh tim layanan pelanggan Kami, Kami akan berkontribusi terhadap biaya transportasi Anda yang diatur oleh Anda untuk transfer Anda ke bandara dan/atau stasiun kereta api dan/atau terminal bus. Transfer dapat berupa kereta api, bus, bus jarak jauh, atau taksi dan diperuntukkan semua penumpang pada itinerari perjalanan yang sama yang dipesan melalui Kami. Batas maksimum untuk transportasi alternatif ini setara dengan €100 (seratus Euro), untuk semua penumpang pada itinerari perjalanan yang sama yang dipesan melalui Kami.</li> <li>Kompensasi Makanan &amp; Minuman - Jika Penerbangan Penghubung ditunda selama lebih dari 4 jam, Kami akan menanggung biaya makan dan minum hingga total setara dengan €10 (sepuluh Euro) per penumpang dalam itinerari yang sama melalui Kami.</li> </ol> <p>Biaya sebagaimana dimaksud dalam paragraf 3(2) – Transportasi Alternatif – dan paragraf 3(3) – Kompensasi Makanan &amp; Minuman – di atas akan dikonversikan oleh Kami menggunakan nilai tukar harian Oanda yang terdapat di <a href=\"https://www.oanda.com\" target=\"_blank\">www.oanda.com.</a></p> <p>Jika salah satu dari alternatif yang disebutkan di atas ditawarkan oleh Maskapai Pilihan, Kami dibebaskan dari semua tanggung jawab untuk memberikan kompensasi lebih lanjut dan/atau mengganti biaya Anda.</p> <p><strong>4. Waktu pemrosesan minimum pemesanan Penerbangan Alternatif.</strong> Harap diperhatikan bahwa jika Kami memesan Penerbangan alternatif untuk Anda berdasarkan Agoda.com Guarantee, Kami hanya dapat mencarikan Penerbangan apabila terdapat waktu minimal 8 jam dari kontak awal Anda dengan layanan pelanggan Kami dan Keberangkatan penerbangan. Jika opsi untuk memilih Penerbangan alternatif disediakan oleh Kami, Kami akan melakukan upaya terbaik Kami untuk memesan penerbangan ini dalam waktu secepatnya, namun Kami tidak dapat memesan Penerbangan alternatif apa pun yang berangkat kurang dari 8 jam setelah kontak awal Anda dengan layanan pelanggan Kami.</p> <p><strong style=\"font-size: 20px\">Pasal B. Jaminan Agoda.com – Pengembalian Dana, Pengecualian, Batasan, Pemulihan Klaim </strong></p> <p><strong>1. Kebijakan Agoda.com Guarantee.</strong> Ketersediaan Agoda.com Guarantee tunduk pada ketentuan berikut:</p> <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>Tiket Penerbangan harus untuk Penerbangan yang Kami tawarkan kepada Anda. Jika terdapat perubahan jadwal Penerbangan yang dipesan melalui Kami yang dilakukan tanpa bantuan Kami, Agoda.com Guarantee tidak akan berlaku dan tidak akan ada pengembalian dari Kami;</li> <li>Kami harus menerima permintaan Anda untuk kontribusi sebagian atas harga transportasi alternatif yang Anda beli, dan telah disepakati sebelumnya oleh Kami, sesuai dengan Pasal A ini, dalam waktu 14 hari sejak tanggal kedatangan Anda di Tujuan sesuai dengan jadwal Penerbangan semula;</li> <li>Bersamaan dengan permintaan kontribusi, Anda harus mengirimkan kepada Kami (a) salinan tanda terima pembayaran yang jelas dan dapat dipahami, dan (b) tiket untuk Penerbangan alternatif, yang salah satunya harus mencantumkan tanggal dan waktu Penerbangan dan tempat keberangkatan dan kedatangan dan data yang terkait dengan sarana transportasi lain (jika ada), informasi harga dan nama penumpang. </li> </ol> <p><strong>2. Agoda.com Guarantee – Pengecualian.</strong> Jika salah satu hal berikut terjadi:</p> <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>setiap perubahan jadwal Penerbangan yang dibeli yang dilakukan oleh Anda (bukan melalui Kami); dan/atau </li> <li>Anda membuat perubahan pada informasi kontak dengan salah satu dari Maskapai Pilihan sehubungan dengan Pemesanan; </li> </ol> <p>Agoda.com Gurantee yang dijelaskan dalam Pasal A tidak berlaku dan Anda tidak akan memiliki klaim dalam hal ini. Ketentuan ini tidak menghalangi Anda untuk membeli Penerbangan alternatif asalkan sesuai dengan Syarat &amp; Ketentuan Agoda.com Guarantee ini. Sebaliknya, jika jadwal Penerbangan semula dalam Pemesanan diubah atau diganti oleh Anda tanpa persetujuan sebelumnya dari tim layanan pelanggan Kami, Agoda.com Guarantee tidak akan berlaku untuk Anda dan Kami akan dibebaskan dari semua tanggung jawab jika ada masalah yang mungkin terjadi selama perjalanan masing-masing. </p> <p><strong>3. Batasan Agoda.com Guarantee - Force Majeure.</strong> Mohon diperhatikan bahwa Agoda.com Guarantee tidak berlaku untuk kasus Gangguan Penerbangan yang disebabkan oleh keadaan luar biasa yang tidak dapat dihindari bahkan jika semua tindakan wajar telah diambil. Keadaan ini dapat, khususnya, terjadi ketika terdapat ketidakstabilan politik, kondisi meteorologi, pembatasan dan rekomendasi pemerintah yang tidak sesuai dengan operasional penerbangan tersebut, risiko keamanan dan kesehatan, kurangnya keamanan transportasi tak terduga dan pemogokan yang berdampak pada operasional maskapai penerbangan, pembatasan signifikan operasional di bandara dan/atau stasiun kereta dan/atau terminal bus, serta kebangkrutan, kepailitan atau penghentian 50% atau lebih keseluruhan penerbangan Maskapai Pilihan atau dampak lain yang secara signifikan membatasi atau menghentikan Maskapai Pilihan atau yang beroperasi untuk memberikan layanannya (selanjutnya disebut sebagai <strong>\"Force Majeure\"</strong>). Harap diingat bahwa dalam hal ini Kami akan melakukan upaya terbaik Kami untuk menawarkan Penerbangan alternatif dan/atau transportasi alternatif lainnya. Namun, Kami tidak berkewajiban untuk memberi Anda Agoda.com Guarantee atau menanggung biaya Penerbangan alternatif dan/atau sarana transportasi lain untuk Penerbangan yang terkena dampak Force Majeure serta Penerbangan penghubung lainnya, jika tidak digunakan karena dampak Force Majeure. <p> Batasan Agoda.com Guarantee – Penerbangan dan Koneksi Penerbangan diterbitkan dalam satu tiket elektronik maskapai (PNR).Agoda.com Guarantee tidak berlaku pada Penerbangan dan/atau Koneksi Penerbangan tunggal yang terdapat dalam satu tiket elektronik maskapai (PNR). Maskapai yang melayani Penerbangan dan Koneksi Penerbangan ini bertanggung jawab penuh atas semua masalah yang terkait dengannya. Untuk itu, harap hubungi Maskapai Pilihan atau maskapai penerbangan yang mengoperasikan Penerbangan ini secara langsung. Perlu diketahui bahwa jika Anda ketinggalan Penerbangan yang memiliki Koneksi Penerbangan yang merupakan bagian dari satu tiket elektronik maskapai (PNR), tiket Anda untuk Penerbangan berikutnya dapat dibatalkan sesuai dengan kebijakan Maskapai Pilihan. Anda bertanggung jawab untuk memeriksa kebijakan dari setiap Maskapai Pilihan. Kami tidak bertanggung jawab atas gangguan yang mungkin timbul. </p> <p><strong>4. Proses pengembalian dana dan bentuk pengembalian dana.</strong> Jika Anda berhak menerima kontribusi uang dari Kami, kontribusi akan dikembalikan melalui metode berikut: </p> <ol style=\"list-style-type: lower-roman; margin-left: 40px;\" type=\"disc\"> <li><u>Untuk pengembalian dana terkait Penerbangan:</u> Metode pembayaran yang sama dengan yang Anda gunakan untuk membayar Harga Penuh kepada Kami (misalnya jika Anda membayar Pemesanan melalui kartu pembayaran, pengembalian dana akan dibayarkan ke rekening Anda yang terhubung dengan kartu pembayaran yang sama. Jika Anda membayar Pemesanan Anda menggunakan beberapa metode pembayaran, pengembalian dana akan dilakukan ke rekening Anda yang terkait dengan metode pembayaran yang sama dalam rasio yang sesuai dengan rasio di mana Harga Penuh awalnya dibayar oleh Anda; dan</li> <li><u>Untuk pengembalian dana terkait non-Penerbangan:</u> Pengembalian dana akan diberikan kepada Anda melalui transfer bank dengan mengirimkan dana ke rekening deposit Anda. Anda akan menerima email dari kami yang meminta informasi rekening bank Anda yang harus Anda berikan kepada Kami. Proses ini dapat memakan waktu hingga 10 hari kerja.</li> </ol> <p>Kami tidak bertanggung jawab terhadap proses transfer dana kepada Anda, karena proses transfer dan tanggung jawab pengembalian uang, sepenuhnya berada pada lembaga keuangan yang bertanggung jawab untuk menyediakan layanan transaksi pengiriman dari Kami kepada Anda. Perlu diketahui bahwa Kami dapat menawarkan kepada Anda Layanan Tambahan yang terdiri dari pemrosesan pembatalan semua Penerbangan dalam itinerari Anda dan permintaan pengembalian dana untuk biaya Penerbangan ini dengan Maskapai Pilihan karena Gangguan Penerbangan (misalnya, Anda memutuskan untuk tidak menggunakan opsi yang disebutkan di atas yang ditawarkan kepada Anda berdasarkan Agoda.com Guarantee). Mohon perhatikan bahwa tarif Penerbangan terdiri dari elemen yang berbeda dan tidak semuanya dapat dikembalikan, jadi meskipun persyaratan dari Maskapai Pilihan terpenuhi untuk pengembalian dana, jumlah yang dikembalikan tidak akan sama dengan Harga Penuh yang dibayarkan untuk Pemesanan . Jika Anda ingin membatalkan atau mengubah Penerbangan yang tidak dapat dikembalikan dan tidak dapat diubah, dan Penerbangan tersebut tidak akan digunakan, Anda masih dapat mengklaim pengembalian dana untuk pajak bandara tertentu yang termasuk dalam tarif untuk Penerbangan tertentu. </p> <p><strong style=\"font-size: 20px\">Pasal C. Penyediaan Sambungan Penerbangan</strong></p> <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>Dalam beberapa kasus Penerbangan dengan Koneksi Penerbangan, atau angkutan ke Tujuan dan kembali, angkutan ke Tujuan diatur sedemikian rupa sehingga tiket satu arah (atau tiket) yang relevan dikeluarkan untuk setiap bagian dari rute, yaitu setiap Rute penerbangan ke Tujuan (atau kembali dari Tujuan). Jika hal ini terjadi, perlu diketahui bahwa: <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>Setiap Penerbangan dapat tunduk pada aturan yang berbeda, terutama jika dioperasikan oleh Maskapai Pilihan yang berbeda; </li> <li>Saat berganti pesawat, bus, atau kereta api, Anda Harus mengambil bagasi Anda dan secara pribadi mendaftarkannya untuk Penerbangan berikutnya; jika Penerbangan satu arah yang terpisah digunakan sebagai pengganti Penerbangan transfer/transit, perlu diperhatikan bahwa kadang-kadang penerbangan ini dioperasikan oleh Maskapai Pilihan yang berbeda.</li> </ol> </li> </ol> <p>Setelah Anda berada di bandara, stasiun kereta api atau bus, Kami tidak bertanggung jawab untuk memastikan bahwa Anda dapat naik ke Koneksi Penerbangan terkait berdasarkan semua informasi yang tersedia di bandara, stasiun kereta api atau bus sehubungan dengan perubahan gerbang, terminal, waktu transit ke gerbang, dll. Kami tidak bertanggung jawab atas masalah apa pun yang timbul karena ketinggalan Koneksi Penerbangan dan/atau naik ke penerbangan yang salah.</p> <p><strong style=\"font-size: 20px\">Pasal D. Definisi dan Interpretasi</strong></p> <p>Definisi. Kecuali jika konteksnya menentukan lain, kata-kata dan ungkapan berikut akan memiliki arti sebagai berikut sehubungan dengan Agoda.com Guarantee: </p> <ol style=\"margin-left: 40px;\" type=\"disc\"> <li>Definisi Istilah.Istilah yang <strong>DICETAK TEBAL</strong> yang tercantum di bawah ini, dan digunakan di seluruh Syarat &amp; Ketentuan ini mengacu pada makna berikut ini: <ol style=\"margin-left: 40px;\" type=\"disc\"> <li><strong>Layanan Tambahan:</strong> berarti layanan yang disediakan oleh Kami terkait dengan Penerbangan yang terdiri dari penyiapan layanan yang ditawarkan oleh Maskapai Pilihan dan/atau pihak ketiga lainnya, seperti makanan pilihan, bagasi terdaftar, pemilihan kursi pilihan, perubahan Penerbangan/nama penumpang, Pembatalan penerbangan, boarding prioritas, dll. Biaya untuk menyediakan Layanan Tambahan tidak termasuk dalam Harga Penuh, kecuali jika Layanan Tambahan ini ditambahkan saat Pemesanan. Jika Layanan Tambahan dipesan setelah Pemesanan, Kami akan menawarkan Anda pemrosesan layanan ini dengan biaya penanganan tambahan, jika ada. </li> <li><strong>Pemesanan:</strong> berarti proses pembelian Penerbangan yang dipilih dan hasil aktual dari proses ini, yang mencakup hal berikut: (i) melengkapi dan mengirimkan kepada Kami informasi yang diperlukan (termasuk Penerbangan yang dipilih), (ii) Penerimaan Anda atas syarat dan ketentuan relevan yang berlaku untuk Pemesanan, (iii) dan melakukan pembayaran Harga Penuh. Dengan melakukan Pemesanan, Anda menerima Syarat &amp; Ketentuan ini. Pemesanan diselesaikan dengan penerimaan Kami atas pembayaran Anda.</li> <li><strong>Angkutan:</strong> adalah maskapai penerbangan dan/atau perusahaan angkutan darat yang menyediakan jasa pengangkutan berdasarkan kontrak pengangkutan. </li> <li><strong>Kontrak Pengangkutan:</strong> adalah perjanjian pengangkutan dan layanan terkait yang dibuat antara Anda dan Maskapai Pilihan.</li> <li><strong>Tujuan:</strong> adalah bandara, bus atau stasiun kereta api atau tempat lain yang Anda pilih dari penawaran yang terdaftar yang menurut Pemesanan merupakan tujuan terakhir dalam perjalanan sekali jalan. Pengangkutan ke Tujuan juga dapat terdiri dari dua atau lebih Koneksi Penerbangan. Kami berhak mengubah tujuan sementara mana pun jika hal itu tidak memengaruhi kemampuan untuk mencapai Tujuan akhir. </li> <li><strong>Penerbangan</strong> atau <strong>Beberapa Penerbangan:</strong>  adalah penawaran pengangkutan menggunakan pesawat atau kereta api atau bus atau sarana transportasi lain ke Tujuan melalui Maskapai Pilihan. Kami akan memberi Anda informasi tentang bandara (stasiun kereta api atau terminal bus atau tempat lain yang terdaftar) keberangkatan dan kedatangan Penerbangan, Durasi waktu penerbangan dan identifikasi Maskapai Pilihan. Durasi waktu Penerbangan juga dapat mencakup persinggahan teknis yang dilakukan oleh masing-masing operator yang beroperasi selama Penerbangan dari bandara keberangkatan (stasiun kereta api atau terminal bus atau tempat lain yang terdaftar) ke bandara kedatangan (stasiun kereta api atau terminal bus atau tempat lain yang terdaftar) pada satu kaki perjalanan. <strong>'Penerbangan'</strong> ke Tujuan juga dapat terdiri dari dua atau lebih Koneksi Penerbangan. </li> <li><strong>Koneksi Penerbangan:</strong> adalah suatu bentuk pengangkutan yang mengharuskan keluar dari pesawat atau sarana transportasi lain, yang akan diperlukan di setiap bandar udara atau tempat peralihan lainnya, dan baik berganti pesawat atau alat transportasi lain, atau naik kembali, untuk mencapai Tujuan. Dalam beberapa kejadian, mungkin juga diperlukan untuk mengganti Maskapai Pilihan saat berganti pesawat, bus atau kereta api, atau sarana transportasi lainnya. </li> <li><strong>Gangguan Penerbangan:</strong> adalah perubahan jadwal Penerbangan yang menyebabkan Anda tidak memiliki waktu yang cukup untuk berpindah pesawat atau sarana transportasi lain untuk Koneksi Penerbangan, yang berdampak buruk pada perjalanan Anda untuk mencapai Tujuan, atau kedatangan Anda di Tujuan akan berubah lebih dari 24 jam dari kedatangan yang dijadwalkan semula, yaitu karena Gangguan Penerbangan, Anda akan kehilangan Koneksi Penerbangan Anda. Penghitungan batas waktu yang wajar untuk berpindah pesawat atau sarana transportasi lain untuk Koneksi Penerbangan akan dilakukan secara individual dan sesuai dengan standar waktu transisi khusus yang disediakan oleh bandara atau tempat transisi lainnya.</li> <li><strong>Harga penuh:</strong>  adalah harga yang Kami bebankan kepada Anda untuk penyediaan layanan pemesanan Kami dan harga tiket Penerbangan dan layanan terkait lainnya (misalnya boarding prioritas, bagasi tambahan, makanan, dll.) yang dipesan dari Kami dalam Pemesanan. </li> <li><strong>PNR:</strong>  adalah Catatan Nama Penumpang yang merupakan kode yang mengidentifikasi reservasi, penumpang, dan informasi itinerari Penerbangan. Ini dapat terdiri dari kombinasi angka dan/atau huruf dan satu PNR dapat mencakup informasi tentang jenis tiket Penerbangan, tanggal perjalanan, jumlah bagasi dan informasi tempat duduk yang terkait dengan satu atau lebih Penerbangan yang dioperasikan oleh satu atau lebih maskapai penerbangan yang bekerja sama. PNR dapat selalu ditemukan di e-Ticket atau boarding pass. Perlu diketahui bahwa saat bepergian dengan beberapa Penerbangan, PNR mungkin berbeda antar tiap Penerbangan ini. Hal ini juga berlaku pada Penerbangan pulang. </li> <li><strong>Maskapai Pilihan:</strong> adalah maskapai yang memberikan layanan pengangkutan melalui udara atau operator transportasi darat (menggunakan kereta atau bus) yang memiliki Kontrak Pengangkutan melalui penggunaan layanan Kami. Identitas Maskapai Pilihan akan diberitahukan kepada Anda sebelum Anda membeli layanan Penerbangan ini. Penerbangan dapat mencakup layanan dari dua atau lebih Maskapai Pilihan – dalam hal ini, istilah Maskapai Pilihan akan digunakan untuk mengartikan maskapai penerbangan dan/atau penyedia transportasi lain yang membawa Anda melintasi rute yang relevan. Perlu diketahui bahwa operator maskapai yang sebenarnya dapat berbeda dari Maskapai Pilihan yang memiliki Kontrak Pengangkutan dan oleh karenanya, bukanlah tanggung jawab Kami untuk memverifikasi identitas operator maskapai di bandara atau terminal bus atau stasiun kereta untuk rute terkait sebelum keberangkatan.</li> <li><strong>Syarat &amp; Ketentuan:</strong>  berarti syarat dan ketentuan Agoda.com Guarantee yang dinyatakan di sini. </li> </ol> </li> </ol> </div> </div>"},{"id":124951,"message":"Agoda.com Guarantee"},{"id":124952,"message":"Setelah perjalanan Anda dimulai, jaminan kami akan melindungi Anda dari:"},{"id":124953,"message":"Penerbangan yang ditunda"},{"id":124954,"message":"Perjalanan Anda membutuhkan transit? Anda dapat ketinggalan penerbangan karena penerbangan sebelumnya ditunda."},{"id":124955,"message":"Pembatalan penerbangan"},{"id":124956,"message":"Penerbangan Anda dapat dibatalkan secara tiba-tiba."},{"id":124957,"message":"Perubahan jadwal"},{"id":124958,"message":"Salah satu penerbangan Anda dapat diubah jadwalnya oleh pihak maskapai. Hal ini dapat berdampak pada seluruh itinerari Anda."},{"id":124959,"message":"Jika hal ini terjadi, kami menawarkan kepada Anda:"},{"id":124960,"message":"Penerbangan pengganti ke tujuan Anda atau pengembalian dana senilai tiket yang tidak Anda gunakan. Keputusan ada di tangan Anda jika masih ada waktu kurang dari 48 jam sampai waktu keberangkatan, jika tidak, kami yang akan memutuskan."},{"id":124961,"message":"Kami akan memberikan kontribusi berikut ini jika Anda terjebak:"},{"id":124962,"message":"TRANSPORTASI KE BANDARA LAIN untuk semua penumpang di dalam pesanan."},{"id":124963,"message":"AKOMODASI SEMALAM Jika lama penundaan lebih dari 8 jam dalam semalam."},{"id":124964,"message":"MAKAN DAN MINUM Jika lama penundaan lebih dari 4 jam dalam semalam."},{"id":124965,"message":"Silakan ikuti langkah-langkah berikut untuk memastikan hasil terbaik:"},{"id":124966,"message":"Informasikan kepada ka
