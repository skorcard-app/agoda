 a complimentary 4th Night hotel stay after a minimum 4 consecutive nights booked through thankyou.com and Citi Travel&#8480; or by calling 1-800-THANKYOU (1-800-842-6596) (Citi Travel is powered by Rocket Travel Inc., part of the Booking Holdings Group together with Booking.com) and subject to the additional requirements stated below. The 4th night hotel benefit is only available with properties listed on thankyou.com via Citi Travel.</p><br /><p>Cardmembers are eligible for no more than two complimentary fourth night benefits per card account per calendar year.</p><br /><p>The complimentary fourth night benefit is calculated based on the average nightly rate of your complete stay excluding taxes and fees.</p><br /><p>To receive the complimentary 4th night benefit, you must pay for your stay with your Citi Prestige Card, ThankYou points, or a combination of the two.</p></div>"},{"id":210836,"message":"<div><p>The Complimentary 4th Night Benefit is eligible for any hotel when you book a <strong>minimum of 4 consecutive nights.</strong> The following restrictions apply:</p><br /><ul><li>1. The reservation must be in the name of the Citi Prestige® primary cardholder or authorized user.</li><li>2. Use ThankYou Points, your Citi Prestige® Card, or a combination of the two.</li><li>3. This benefit cannot be used for two simultaneous bookings at the same hotel or at different hotels.</li><li>4. Cardmembers are eligible for no more than two Complimentary 4th Night Benefits per card account per calendar year.</li></ul><br /><p>The 4th Night Benefit is calculated based on the average nightly rate of your complete stay, excluding taxes and fees. Total cost of reservation will include the 4th night discount.</p></div>"},{"id":210841,"message":"Please give us a call at +1 (833) 737-1288."},{"id":177513,"message":"$100 off a single hotel stay of $500 or more when you pay with your Citi Premier® card."},{"id":177514,"message":"Another becomes available on {0}."},{"id":177888,"message":"$100 Annual Hotel Savings Benefit"},{"id":177893,"message":"<div><ul><li>Reservasi harus dibuat oleh pemilik kartu utama. Reservasi bisa dibuat atas nama pemilik kartu utama atau nama pengguna resmi.</li><li> Harga paket seperti penerbangan dan hotel, atau hotel dan rental mobil tidak memenuhi syarat untuk benefit ini.</li><li>Reservasi yang dibuat melalui pihak atau channel apa pun selain thankyou.com atau 1-800-THANKYOU tidak memenuhi syarat untuk diskon hotel tahun USD 100. </li><li>Benefit diskon hotel tahunan USD 100 tidak dapat digabungkan dalam transaksi yang sama dengan Citi Prestige<sup>&reg;</sup> Gratis Menginap di Hotel untuk Malam ke-4 dari Kartu jika Anda memiliki kedua Kartu Citi Premier dan Citi Prestige. Benefit ini juga tidak dapat digabungkan dengan promosi atau diskon lainnya di thankyou.com.</li></ul></div>"},{"id":177892,"message":"<div><p>Sekali dalam 1 tahun kalender, nikmati diskon USD 100 untuk sekali menginap dengan nilai pesanan min. USD 500, tidak termasuk pajak dan biaya lainnya, jika Anda memesan melalui thankyou.com atau 1-800-THANKYOU (didukung oleh Rocket Travel. Citi Travel<span>&#8480;</span> didukung oleh Rocket Travel Inc., bagian dari Booking Holdings Group bersama dengan Booking.com.) dan tunduk pada ketentuan tambahan sebagaimana tertera di bawah ini: TTY: Gunakan 711 atau Layanan Relai Lainnya. Untuk menerima diskon hotel tahunan USD 100, Anda harus membayar di muka seluruh biaya menginap dengan Citi Premier Card, ThankYou Points, atau kombinasinya. Jika Anda ingin menggunakan benefit, diskon hotel tahunan USD 100 akan digunakan pada saat memesan.</p><p>Jika Anda membatalkan pesanan yang menggunakan diskon hotel USD 100, benefit akan tetap dapat digunakan pada tahun kalender yang sama. Semua reservasi dapat diubah atau dibatalkan melalui thankyou.com atau dengan menghubungi 1-800-THANKYOU. TTY: Gunakan 711 atau Layanan Relai Lainnya.</p></div>"},{"id":356164,"message":"Enjoy up to $300 off a hotel stay of 2 nights or more through the Citi Travel(SM) portal when you pay with your Citi Strata Elite(SM) Card."},{"id":356165,"message":"You have ${0} of $300 remaining."},{"id":358043,"message":"Annual $300 Hotel Benefit"},{"id":358044,"message":"<p><strong>Terms and conditions</strong></p>\n<p>&nbsp;</p>\n<p><span style=\"font-weight: 400;\">Enjoy a Complimentary 4th Night hotel benefit stay after a minimum 4 consecutive night booking through thankyou.com or the Citi Travel(sm) site (Citi Travel is powered by Rocket Travel Inc., part of the Booking Holdings Inc. group of companies together with Booking.com) or by calling 1-800-THANKYOU (1-800-842-6596) (TTY:711).</span></p>\n<p>&nbsp;</p>\n<p><span style=\"font-weight: 400;\">This Complimentary 4th Night hotel benefit is subject to the additional requirements stated below. The Complimentary 4th Night hotel benefit is only available with properties listed on thankyou.com via the Citi Travel(sm) site.</span></p>\n<p>&nbsp;</p>\n<p><span style=\"font-weight: 400;\">Cardmembers are eligible for no more than two Complimentary 4th Night hotel benefits per Citi Prestige card account per calendar year.The Complimentary 4th Night hotel benefit is calculated based on the average nightly rate of your complete stay excluding taxes and fees.</span></p>\n<p>&nbsp;</p>\n<p><span style=\"font-weight: 400;\">To receive the Complimentary 4th Night hotel benefit, you must pay for your stay with your Citi Prestige Card, ThankYou points, or a combination of the two.</span></p>\n<p>&nbsp;</p>\n<p><strong>Eligibility Requirements</strong></p>\n<p>&nbsp;</p>\n<p><span style=\"font-weight: 400;\">Reservations can be made in the primary cardmember or authorized user's name.</span></p>\n<p><span style=\"font-weight: 400;\">Only one complimentary night is eligible per each stay. A stay is consecutive nights booked and stayed on one reservation and does not include back-to-back stays. Back-to-back stays are stays at the same hotel booked on two reservations. (As an example, you book four nights at a hotel on one reservation for Monday, Tuesday, Wednesday and Thursday and book another four nights on another reservation for Friday, Saturday, Sunday and Monday. In this situation, you would only be eligible for one complimentary night for the eight-night stay.)</span></p>\n<p><span style=\"font-weight: 400;\">For group reservations, or other reservations consisting of multiple rooms, only one room will qualify for one complimentary night.</span></p>\n<p><span style=\"font-weight: 400;\">Packaged rates such as air and hotel, or hotel and car rental do not qualify for this benefit</span></p>\n<p><span style=\"font-weight: 400;\">Hotel-imposed fees and incidental guest charges are the cardmember's responsibility and are not included in the calculation of the Complimentary 4th Night hotel benefit.</span></p>\n<p><span style=\"font-weight: 400;\">Reservations made through any party or channel other thank thankyou.com via the Citi Travel site or 1-800-THANKYOU (TTY: 711) are not eligible for the Complimentary 4th Night hotel benefit.</span></p>\n<p><span style=\"font-weight: 400;\">The Complimentary 4th Night hotel benefit is intended only for personal use by the primary cardmember and/or authorized user(s), and not for business travel.</span></p>\n<p>&nbsp;</p>\n<p><strong>Have more questions?</strong></p>\n<p><span style=\"font-weight: 400;\">For additional information, please visit the FAQ section at citi.com/</span></p>"},{"id":177261,"message":"Persyaratan kelayakan"},{"id":177263,"message":"Syarat dan ketentuan"},{"id":177265,"message":"Have more questions?"},{"id":177274,"message":"Please give us a call at +1 (833) 737-1288."},{"id":177512,"message":"Selengkapnya"},{"id":177929,"message":"Tutup"},{"id":265944,"message":"Promosi"},{"id":416985,"message":"Tutup modal"},{"id":178886,"message":"Anda bisa mendapatkan dan menggunakan Clubpoints pada pemesanan akomodasi dan tiket pesawat di Club Travel. Pastikan Anda login menggunak Agoda</p><br/>\n\n<p>Terakhir diperbarui November 2022</p>\n\n<p>Ketentuan Penggunaan ini berlaku untuk penggunaan Anda atas Situs Agoda dan layanan yang ditawarkan melalui Situs. Penggunaan Anda atas Situs menunjukkan penerimaan Anda terhadap Ketentuan Penggunaan, termasuk kebijakan yang ada di dalamnya sebagai referensi. Apabila Anda tidak menerima Ketentuan Penggunaan, Anda sebaiknya tidak menggunakan Situs atau layanannya.</p>\n\n<p><strong>KHUSUS UNTUK PELANGGAN DI AMERIKA SERIKAT:&nbsp; </strong><strong>Ketentuan Penggunaan ini meliputi perjanjian arbitrase wajib, yang berarti bahwa Anda sepakat untuk menyerahkan segala perselisihan yang berhubungan dengan situs ini, penggunaan layanan kami, atau ketentuan ini kepada arbitrase yang mengikat bukannya menuntut ke pengadilan. Anda dapat keluar dari perjanjian arbitrase ini hanya dengan mengikuti langkah-langkah berikut. Ketentuan ini juga mencakup pengabaian juri.</strong></p>\n\n<p>Definisi berikut berlaku pada Ketentuan Penggunaan:</p>\n\n<p><strong>Agoda</strong> berarti Agoda Company Pte. Ltd., sebuah perusahaan Singapura dengan alamat terdaftar di 30 Cecil Street, #19-08 Prudential Tower, Singapura 049712</p>\n\n<p><strong>Perusahaan Terkait</strong> berarti Agoda Services Co., Ltd., Agoda International Pte. Ltd. beroperasi di Britania Raya, Agoda International (Hong Kong) Limited, Agoda International Hungary Kft., Agoda International Japan KK, Agoda International (Malaysia) Sdn. Bhd., Agoda International Philippines Corporation, Agoda International USA LLC, atau Quantum Growth Network Information Technology (Shanghai) Co., Ltd.</p>\n\n<p><strong>Situs</strong> berarti situs web dan aplikasi yang dimiliki atau dioperasikan oleh Agoda.</p>\n\n<p>Ketentuan Penggunaan menggabungkan berbagai kebijakan, termasuk yang tercantum di bawah ini. Kebijakan dapat berlaku terhadap Layanan atau program tertentu yang ditawarkan oleh Agoda.</p> \n\n<p><a href=\"/info/agoda-privacy.html\">Kebijakan Privasi</a>, <a href=\"/info/agoda_policies.html#2\">Kebijakan Berbelanja Aman</a>, <a href=\"/info/agoda_policies.html#1\">Jaminan Harga Agoda</a>, <a href=\"/info/agoda_policies.html#3\">Jaminan Pemesanan</a>, <a href=\"/info/agoda_policies.html#4\">Kebijakan Pembatalan</a>, <a href=\"/info/agoda_policies.html#5\">Kebijakan Refund</a>, <a href=\"/info/agoda_policies.html#10\">Ketentuan AgodaTunai</a>, <a href=\"/info/agoda_policies.html#8\">Program Imbalan Cashback Agoda</a>, <a href=\"/rewards/HotelReviewGuidelines.html\">Panduan Ulasan Tamu</a>, <a href=\"/info/agoda_policies.html#12\">Pembayaran Debit Australia (eftpos)</a>, <a href=\"/info/agoda_faq.html\">FAQ</a></p>\n\n<p>Agoda dapat mengubah Ketentuan Penggunaan ini dari waktu ke waktu dengan mempublikasikan perubahannya pada situs.</p>\n\n<p>Ketentuan Penggunaan merupakan seluruh perjanjian antara Anda, Agoda, dan Perusahaan Terkait, dan menggantikan perjanjian atau pemahaman sebelumnya.</p>\n\n<p class=\"fontsmallb\"><strong>1. Lingkup Layanan Kami</strong></p>\n\n<p class=\"fontsmallb\"><strong>A. Fasilitasi Pemesanan Akomodasi</strong></p>\n\n<p>Melalui Situs-nya, Agoda menyediakan suatu wadah online di mana Anda dapat mencari berbagai penginapan dan akomodasi sementara, termasuk tetapi tidak terbatas pada hotel, hostel, serviced apartment, kamar dan makan pagi (B&amp;B), kamar yang disewakan, cottage, ryokan, dan lain-lain (keseluruhan disebut sebagai \"Akomodasi\") dan melakukan reservasi dengan Akomodasi tersebut, termasuk melakukan pembayaran untuk Akomodasi tersebut dengan kartu kredit, kartu debit, e-wallet, atau metode pembayaran lainnya untuk memfasilitasi pemrosesan pembayaran tersebut (\"<strong>Instrumen Pembayaran</strong>\"). Dengan melakukan pemesanan melalui Situs untuk Akomodasi, Anda membuat penawaran untuk memesan suatu reservasi pada harga yang tertera untuk reservasi tersebut dan syarat dan ketentuan lain yang disebutkan di Situs. Hal ini akan menjadi suatu kontrak yang mengikat di Singapura berdasarkan Ketentuan Penggunaan ketika diterima oleh Akomodasi dan kemudian oleh Agoda. Anda akan menerima bukti pesanan Akomodasi yang telah dikonfirmasi melalui email konfirmasi (dengan voucher akomodasi prabayar), yang berarti bahwa pesanan telah dikonfirmasi oleh Akomodasi. \"Halaman terima kasih\" menandakan bahwa pengajuan pesanan Anda telah diterima dan diproses secara lengkap dan tidak ada lagi yang harus Anda lakukan. Kami berhak untuk menolak pesanan sebagaimana diatur di bawah ini.</p>\n        \t\n<p>Pada saat memberikan layanan kami, informasi yang kami ungkapkan mengenai Akomodasi didasarkan pada informasi yang diberikan kepada kami oleh pemasok atau penyedia kami (termasuk namun tidak terbatas pada Akomodasi, para perwakilan, distributor, perusahaan pengelola destinasi (DMC), channel manager, mitra dari Akomodasi tersebut, dan lain-lain). Oleh karenanya, Akomodasi atau para perwakilan dari Akomodasi tersebut diberikan akses extranet atau media sambungan lain, di mana melalui extranet atau sambungan tersebut mereka sepenuhnya bertanggung jawab untuk memperbaharui seluruh tarif, persediaan, deskripsi, gambar, kondisi pemesanan atau kebijakan Akomodasi dan informasi lainnya yang ditampilkan pada Situs. Walaupun kami akan menggunakan ketrampilan dan kehati-hatian yang wajar secara komersial dalam melaksanakan layanan kami, kami tidak akan membenarkan, dan tidak dapat menjamin bahwa, seluruh informasi adalah akurat, lengkap, benar atau terkini, atau kami tidak dapat diminta untuk bertanggung jawab atas segala kesalahan (termasuk kesalahan nyata atau kesalahan pengetikan), gangguan (baik karena setiap kegagalan, perbaikan, peningkatan atau pemeliharaan Situs atau hal-hal lain), informasi yang tidak akurat, menyesatkan atau tidak benar atau tidak disampaikannya suatu informasi. Setiap Akomodasi tetap bertanggung jawab setiap saat untuk keakuratan, kelengkapan dan kebenaran dari informasi Akomodasi yang ditampilkan pada Situs. Perubahan dalam kondisi atau keadaan pasar dapat terjadi dengan pemberitahuan dalam waktu singkat, yang dapat membuat informasi yang ditampilkan pada Layar tidak akurat atau belum diperbaharui. Apabila terjadi masalah, Layanan Pelanggan kami akan memberikan upaya terbaik yang wajar secara komersial untuk membantu Anda dan melayani sebagai kontak penghubung utama dengan Akomodasi. Mohon dicatat bahwa Agoda merupakan salah satu saluran yang digunakan oleh Akomodasi untuk membuat inventaris kamar mereka tersedia untuk dapat dipesan. Ketika hasil pencarian menunjukkan bahwa tidak ada kamar yang tersedia lagi di suatu Akomodasi, ini berarti bahwa tipe kamar tersebut tidak tersedia untuk dipesan melalui Agoda.</p>\n        \t\n<p>Situs bukan merupakan dan seharusnya tidak dianggap sebagai suatu rekomendasi atau dukungan untuk (kualitas, tingkat layanan atau peringkat dari) Akomodasi apa pun yang terdaftar pada Situs. Kami dengan ini secara tegas menolak setiap pernyataan, jaminan atau janji sehubungan dengan kualitas, status atau kecukupan dari Akomodasi apa pun yang terdaftar pada Situs. Agoda saat ini memiliki program \"Partner Pilihan\" yang mana Akomodasi terpilih memiliki kesempatan untuk meningkatkan visibilitasnya di Situs. Daftar Partner Pilihan tersebut akan ditandai atau memiliki penjelasan. Dalam hal tertentu, Agoda juga dapat menyediakan opsi kepada pihak Akomodasi perihal sponsor, contohnya untuk pembayaran penempatan di posisi teratas. Properti berbayar tersebut akan ditandai atau disertai kata-kata penjelas.</p>\n        \n<p>Sejauh diizinkan oleh hukum yang berlaku, kami berhak untuk, dan atas kebijakan kami, menolak atau membatalkan pesanan dalam kondisi luar biasa dan akan memberitahukan kepada Anda perihal penolakan atau pembatalan melalui email ke alamat email yang Anda berikan saat membuat pesanan. Alasan yang lazim untuk menolak atau membatalkan pesanan termasuk, namun tidak terbatas pada: Pengajuan pesanan Akomodasi atau Partner, benar-benar atau dugaan menjual kembali pesanan Akomodasi yang dipesan melalui Situs secara individu atau partai besar tanpa persetujuan tertulis (\"Menjual Kembali\"), pelanggaran Ketentuan Penggunaan, kejadian di luar kendali (keadaan kahar), sanksi perdagangan atau ekonomi, embargo, larangan hukum (kecurigaan akan adanya) penipuan atau pencurian, kegiatan kriminal yang dicurigai, pemesanan yang mencurigakan, pemberitahuan oleh Anda akan suatu informasi yang menyesatkan atau tidak benar, masalah Instrumen Pembayaran, perilaku yang tidak pantas, ancaman, penghinaan, kekerasan, penolakan dalam pemberian informasi, kendala praktis, masalah komunikasi, kesalahan yang nyata (lihat di bawah ini), sejarah, daftar hitam dari pemerintah atau organisasi internasional (AS, Uni Eropa, PBB, Singapura), dan lain-lain. Apabila pesanan ditolak atau dibatalkan oleh Agoda dan suatu pembayaran telah dilakukan, Anda akan menerima pengembalian uang dari nilai pesanan total, (kecuali apabila ada kasus Penjualan Kembali pesanan akomodasi yang tidak sah atau kasus lainnya seperti penggunaan Situs secara tidak sah atau penggunaan Situs dengan cara yang tidak pantas, dan penggunaan yang membahayakan kami sehingga pengembalian dari nilai total pesanan atau sebagian tidak bisa dibenarkan). Pengembalian tidak akan diberikan apabila ada Penjualan Kembali yang tidak sah karena banyak faktor yang bersifat negatif termasuk kerugian dari praktik semacam itu pada mitra afiliasi kami yang sah dan resmi, Akomodasi yang menyediakan inventarisnya kepada Agoda berdasarkan kontrak dan kepercayaan serta dampak negatif terhadap merek Agoda karena tindakan Penjualan Kembali yang tidak sah untuk melemahkan bisnis Agoda seperti meletakkan inventaris yang telah terjual di situs yang dijalankan oleh pesaing Agoda tanpa sepengetahuan Agoda. Kami juga berhak untuk melarang (“memasukkan ke dalam daftar hitam”) para pengguna dari Situs, untuk seterusnya atau untuk sementara waktu, atas pertimbangan kami. Pengguna yang berada dalam daftar hitam tersebut tidak boleh menggunakan Situs dengan nama lain atau melalui pengguna lain. Lihat juga bagian di bawah ini dalam judul <strong>Pembayaran - Kartu Kredit - \"Pesan Duluan, Bayar Belakangan\" - Usia - Penipuan </strong>untuk informasi lengkap tentang mekanisme pencegahan penipuan kami.<strong></strong></p>\n<p>Dalam beberapa hal yang jarang terjadi, kami juga mungkin diharuskan untuk membatalkan atau menolak suatu pemesanan atau melakukan penyesuaian karena “kesalahan yang nyata”, yang terpisah dari asal kesalahan tersebut. Untuk lebih jelasnya, suatu kesalahan yang nyata adalah suatu kekeliruan dalam Situs (misalnya dalam hal harga, ketentuan, poin) yang tidak dapat dianggap lazim oleh kebanyakan orang. Jika pesanan Anda terdampak oleh kesalahan nyata, kami akan menginformasikan kepada Anda melalui alamat email yang Anda berikan saat membuat pesanan dan akan menyesuaikan pesanana atau memberikan poin yang sesuai, dan akan, jika &nbsp;relevan, mengembalikan sebagian atau seluruh jumlah yang dibebankan.</p>\n<p>Mohon perhatikan bahwa pesanan berkelompok yang dicurigai dapat juga ditolak, mengingat kebanyakan Akomodasi memiliki prosedur khusus untuk pesanan berkelompok. Mohon hubungi <a href=\"/info/contact-agoda.html\">tim Layanan Pelanggan</a> kami untuk memperoleh informasi lebih lanjut.</p>\n        \n<p>Keadaan tertentu seperti renovasi yang sedang berjalan, kesalahan pemesanan Akomodasi, dan kebutuhan khusus dari tamu dapat memengaruhi kualitas menginap Anda. Mohon pastikan untuk memberitahukan kepada Akomodasi mengenai adanya permintaan atau persyaratan khusus yang Anda miliki pada saat check-in.</p>\n        \t\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai peringkat bintang</strong></p>\n        \t\n<p>Bintang, peringkat, atau referensi Akomodasi lainnya di Situs (\"<strong>Peringkat Akomodasi</strong>\") disediakan hanya sebagai informasi untuk Anda dan hanya disediakan sehubungan dengan Akomodasi. Peringkat Akomodasi didasarkan pada informasi yang kami terima dari para pemasok kami, termasuk Akomodasi, dan mempertimbangkan fasilitas, tarif, ulasan, dan layanan dari Akomodasi. Peringkat Akomodasi ini mungkin tidak sama dengan yang diberikan oleh departemen pariwisata. Kami tidak memeriksa kembali peringkat bintang secara independen. Suatu peringkat bintang hanya mengindikasikan tingkat kenyamanan yang dapat Anda harapkan dari suatu Akomodasi tertentu, dengan peringkat bintang yang lebih tinggi pada umumnya mengindikasikan tingkat kenyamanan dan fasilitas yang lebih tinggi. Untuk informasi yang lebih terperinci, mohon lihat uraian terperinci dalam Situs. Mohon perhatikan bahwa peringkat bintang bervariasi berdasarkan lokasi, alternatif yang tersedia, kondisi pasar lokal, praktik atau keadaan lainnya. Oleh karenanya, mungkin saja suatu peringkat bintang di suatu negara atau kota tertentu tidak sebanding dengan peringkat bintang yang sama di negara atau kota lain, karena keadaan tersebut. Peringkat bintang belum tentu merefleksikan seluruh fasilitas atau pelayanan yang mungkin tersedia di suatu Akomodasi, dan fasilitas dan fitur tertentu mungkin tidak tersedia di setiap kamar atau di setiap properti dengan peringkat bintang tertentu. Jika terdapat fasilitas atau fitur khusus yang penting bagi Anda, mohon hubungi Layanan Pelanggan kami dan menanyakan persediaan dari fasilitas atau fitur tersebut.</p>\n<p>Nilai peringkat dan ulasan untuk Layanan Pendukung tidak dibahas dalam pasal ini dan dibahas dalam pasal B. Layanan Pendukung Lainnya di bawah.</p>\n<p class=\"fontsmallb\"><strong>B. Layanan Pendukung Lainnya</strong></p>\n\n<p>Agoda menyediakan suatu platform online di mana Anda dapat mencari layanan lainnya, termasuk tetapi tidak terbatas pada penerbangan, tempat wisata, dan persewaan mobil, (\"Layanan Pendukung\") dan melakukan pemesanan untuk Layanan Pendukung tersebut. Meskipun Situs Agoda menyediakan platform bagi Anda untuk dapat menelusuri dan membuat reservasi untuk Layanan Pendukung ini, Layanan Pendukung tersebut disediakan oleh pihak ketiga, perusahaan asosiasi Agoda atau mitra (\"Mitra\"), yang telah dipilih oleh Agoda. Contohnya, tampilan penerbangan, pencarian, dan layanan reservasi pada Situs Agoda saat ini disediakan oleh perusahaan-perusahaan Booking Holdings Inc. seperti KAYAK atau priceline.com dan penyedia jasa mereka. Identitas setiap Mitra kami tersebut akan ditampilkan dengan jelas pada Situs ketika mencari Layanan Pendukung dan sebuah tautan disediakan untuk syarat dan ketentuan Mitra, ketentuan penggunaan dan/atau kebijakan privasi, yang akan mengatur hubungan antara Anda dan Mitra kami untuk pesanan Layanan Pendukung terkait. Kami dapat dibayar dengan biaya atau komisi jika Anda membuat reservasi untuk Layanan Pendukung.</p>\n\n<p>Dengan melakukan pemesanan melalui Situs untuk Layanan Pendukung, Anda melakukan penawaran untuk memesan suatu reservasi (contoh: penerbangan atau persewaan mobil) dengan harga yang telah tertera untuk reservasi tersebut pada Situs dan pada ketentuan dan persyaratan lain yang diberitahukan kepada Anda oleh Mitra dari waktu ke waktu, yang akan menjadi suatu kontrak yang mengikat ketika pesanan Anda diterima oleh Mitra. Mitra akan mengirimkan informasi penerimaan pemesanan Layanan Pendukung Anda melalui konfirmasi e-mail kepada Anda. Mitra berhak untuk menolak pesanan sebagaimana diatur di dalam syarat dan ketentuan mereka. Kami juga berhak untuk menolak pesanan Anda untuk Layanan Pendukung sesuai dengan ketentuan penggunaan tersebut.</p>\n<p>Kami dapat menampilkan nilai peringkat dan ulasan Layanan Pendukung untuk tujuan informasi untuk Anda. Ini disediakan oleh Mitra terkait, yang bertanggung jawab atas konten nilai peringkat dan ulasan. Nilai dan peringkat tunduk pada dan diatur oleh syarat dan ketentuan Mitra.</p>\n\n<p><strong>Penjelasan tentang Price Freeze</strong></p>\n<p>Layanan Price Freeze memungkinkan Anda untuk mempertahankan Akomodasi yang dipilih (i) pada harga tertentu dan (ii) untuk periode waktu tertentu dan kemudian kembali untuk menyelesaikan pemesanan Anda, tunduk pada ketersediaan serta syarat dan ketentuan lainnya yang disebutkan di sini. Jumlah dari harga yang dikunci tidak termasuk pajak dan biaya, yang akan ditagihkan sebagai tambahan pada saat Anda memesan.</p>\n<p>Layanan Price Freeze disediakan untuk Anda oleh Hopper (USA), Inc. dan afiliasinya (secara bersamaan, \"<strong>Hopper</strong>\"), tunduk pada dan sesuai dengan <a href=\"https://www.agoda.com/info/termsofuse.html?pricefreeze=true\" target=\"_blank\">Ketentuan Layanan Price Freeze Hopper</a>, <a href=\"https://www.hopper.com/legal/terms-and-conditions/\" target=\"_blank\">Ketentuan Layanan Hopper</a>, dan <a href=\"https://www.hopper.com/legal/privacy-notice/\" target=\"_blank\">Kebijakan Privasi Hopper</a>. Dengan membeli Layanan Price Freeze, Anda menyetujui semua hal yang disebutkan di atas. Anda memahami bahwa Layanan Price Freeze TIDAK disediakan oleh Agoda. Untuk informasi lengkap, buka <a href=\"https://www.agoda.com/info/termsofuse.html?pricefreeze=true\" target=\"_blank\">Ketentuan Layanan Price Freeze Hopper</a>.</p>\n\n<p class=\"fontsmallb\"><strong>2. Penggunaan Situs</strong></p>\n\n<p>Agoda juga bekerja dengan perusahaan lainnya, termasuk Booking.com B.V., untuk menawarkan pilihan pesanan dalam hal Akomodasi di seluruh dunia kepada tamu. Dalam beberapa kasus, Anda akan menerima konfirmasi yang berkaitan dengan perusahaan tersebut. Agoda juga dapat menawarkan pilihan untuk memesan Layanan Pendukung (penerbangan, persewaan mobil) yang bekerja sama dengan Mitra terpilih seperti yang dijelaskan di atas.</p>\n\n<p>Agoda memberikan kepada Anda izin yang terbatas, pribadi, tidak dapat dialihkan, tidak dapat di sub-lisensikan, dan dapat dicabut kembali, untuk mengakses dan menggunakan Situs sebagaimana secara tegas disebutkan dalam Ketentuan Penggunaan. Kecuali izin terbatas ini, kami tidak memberikan kepada Anda, hak lain apa pun sehubungan dengan Situs; setiap hak atau izin yang tidak diberikan secara tegas di sini kami lindungi. Isi dan informasi dari Situs, juga perangkat lunak dan infrastruktur yang digunakan untuk memberikan isi dan informasi tersebut, merupakan milik dari Agoda atau para pemasok dan penyedianya, termasuk Akomodasi dan Layanan Pendukung. Anda hanya dapat menggunakan Situs untuk melakukan penyelidikan yang bona fide dan sesuai dengan hukum dan Anda dengan ini menyatakan tidak akan melakukan pemesanan yang spekulatif, palsu atau bersifat penipuan atau reservasi untuk mengantisipasi permintaan. Anda menyatakan bahwa rincian pembayaran yang Anda berikan kepada kami dalam melakukan pemesanan adalah benar sepenuhnya. Anda juga menyatakan akan memberikan e-mail, rincian pos dan/atau rincian kontak lainnya dengan benar dan akurat kepada Agoda, dan mengakui bahwa Agoda dapat menggunakan rincian ini untuk menghubungi Anda jika diperlukan. Mohon juga baca <a href=\"/info/agoda_privacy.html\">Kebijakan Privasi</a> kami.</p>\n        \n<p>Dengan demikian, sebagai suatu syarat untuk menggunakan Situs, Anda setuju untuk tidak menggunakan Situs atau isi atau informasinya untuk tujuan komersial apa pun atau tujuan apa pun yang tidak bersifat pribadi (secara langsung maupun tidak langsung) atau untuk tujuan apa pun yang melanggar hukum, tidak sah atau dilarang oleh Ketentuan Penggunaan. Kecuali dengan persetujuan tertulis dari kami sebelumnya, Anda setuju untuk tidak melakukan modifikasi, menyalin, mendistribusikan, mengirim, menampilkan, melaksanakan, mereproduksi, menerbitkan, memberikan izin, menciptakan pekerjaan derivatif dari, mengalihkan, atau menjual atau menjual kembali, setiap informasi, perangkat lunak, produk atau jasa yang diperoleh dari Situs. Selain itu, Anda setuju untuk tidak: </p>\n\n<ul style=\"margin-left:40px\">\n<li>menggunakan Situs atau isinya untuk tujuan komersial yang tidak memiliki wewenang (contohnya: mengirimkan distribusi atau penjualan kembali dari pesanan tanpa izin);</li>\n<li>melakukan pemesanan spekulatif, palsu atau yang bersifat penipuan; </li>\n<li>mengakses, memonitor atau menyalin isi atau informasi apa pun dari Situs dengan menggunakan robot, spider atau scraper atau cara otomatis apa pun atau proses manual apa pun untuk tujuan apa pun tanpa izin tertulis secara tegas dari kami terlebih dahulu; </li>\n<li>melanggar larangan dalam setiap judul pengecualian robot pada Situs atau melewati atau menghindari upaya lainnya yang digunakan untuk mencegah atau membatasi akses kepada Situs; </li>\n<li>mengambil tindakan apa pun yang memberikan, atau dapat memberikan, menurut pendapat kami, suatu beban besar yang tidak wajar atau tidak proporsional pada infrastruktur kami; </li>\n<li>melakukan deep-link kepada setiap bagian dari Situs (termasuk, tanpa pembatasan, jalur pembelian) untuk tujuan apa pun tanpa izin tertulis secara tegas dari kami terlebih dahulu; </li>\n<li>menjual kembali, menggunakan, memonitor (misalnya spider, scrape), menampilkan, mengunduh atau mereproduksi setiap isi atau informasi, perangkat lunak, produk atau layanan yang tersedia dalam Situs untuk kegiatan atau tujuan komersial atau kompetitif apa pun; </li>\n<li>melakukan \"frame\", \"mirror\" atau dengan cara lain mencantumkan setiap bagian dari Situs ke situs lainnya tanpa persetujuan tertulis dari kami terlebih dahulu;</li>\n<li>mengirimkan setiap pesan yang melanggar hukum (menurut setiap dan seluruh peraturan perundangan yang berlaku) kepada atau di seluruh Situs, atau setiap pesan yang mencerminkan kegiatan yang melanggar hukum;</li>\n<li>mengirimkan, atau menyediakan hubungan kepada, setiap pesan yang mencantumkan materi yang dapat dianggap mengandung hal yang merugikan, amoral, pornografi, hal yang tidak patut, hal yang menyinggung, bersifat kekerasan, penuh penganiayaan, tidak sopan, rasisme, diskriminasi, penghinaan, ancaman, hal yang bertele-tele, pelecehan, penuh kebencian atau tidak dapat diterima;</li>\n<li>mengirimkan atau menyediakan hubungan kepada, setiap pesan yang mengandung materi yang menghina, mencemarkan, salah atau merusak;</li>\n<li>mengirimkan pesan apa pun yang melanggar atau merugikan setiap hak atas kekayaan intelektual atau hak lain dari setiap badan atau orang, termasuk, tanpa pembatasan, hak cipta, paten, merek, hukum yang mengatur rahasia dagang, hak kerahasiaan pribadi atau publikasi;</li>\n<li>mengirimkan setiap pesan yang Anda tidak berhak sediakan berdasarkan hukum atau hubungan kontraktual atau hubungan fidusia;</li>\n<li>berpura-pura menjadi orang atau badan lain atau menyatakan dengan tidak benar, atau menyatakan dengan tidak benar mengenai hubungan Anda dengan seseorang atau suatu badan, atau menggunakan identitas palsu jika tujuannya adalah untuk menyesatkan, menipu atau mengelabui pihak lain; </li>\n<li>memanipulasi pengidentifikasi, termasuk dengan memalsukan judul, untuk menyamarkan asal dari pesan yang Anda kirimkan;</li>\n<li>menggunakan Situs dengan cara apa pun yang dapat merusak, melumpuhkan, membebani dengan terlalu berat, atau merugikan atau mengganggu penggunaan Situs atau peralatan komputer pengguna lainnya, atau menyebabkan kerusakan, gangguan atau membatasi fungsi dari setiap perangkat lunak, perangkat keras atau peralatan telekomunikasi;</li>\n<li>mencoba untuk memperoleh akses tanpa wewenang kepada Situs, setiap situs yang terkait, akun lain, sistem komputer atau jaringan yang terhubung dengan Situs, melalui pembajakan, pengambilan kata sandi, atau dengan cara lain apa pun; </li>\n<li>memperoleh atau mencoba untuk memperoleh setiap materi atau informasi melalui cara apa pun yang tidak dengan sengaja disediakan melalui Situs, termasuk mengambil atau dengan cara lain mengumpulkan informasi mengenai pihak lain seperti alamat e-mail; </li>\n<li>terlibat dalam setiap praktik penipuan yang ditujukan untuk memanipulasi Search Engine Results Page (SERP) organik atau menggunakan teknik Search Engine Optimization (“SEO”) yang dianggap bertentangan dengan pedoman mesin pencari yang lazim. Praktik SEO yang dianggap tidak etis, atau “peretas” (alias “spamdexing”) termasuk, walaupun tidak terbatas pada cloaking, metadata dan title tags, content scraping, link schemes, Google bombs, keyword stuffing, hidden text dan links, doorway dan cloaked pages, link farming atau schemes, blog comment spam, dan lain-lain;</li>\n<li>melakukan tindakan lainnya yang dapat menyebabkan kerusakan pada Situs, Agoda, Perusahaan Terkait, dan masing-masing karyawannya dan reputasi mereka, atau memberikan dampak negatif; atau</li>\n<li>membantu atau bersekongkol dengan hal apa pun di atas.</li>\n</ul>\n\n<p>Kecuali diizinkan lain secara tegas, situs tidak dapat menghubungkan ke halaman lain di luar halaman utama (homepage) dari Situs atau memberikan frame kepada Situs atau setiap halaman situs atau materi lain apa pun di dalamnya, atau setiap badan tidak dapat menghubungkan setiap aspek dari Situs dalam suatu email untuk tujuan komersial tanpa izin tertulis secara tegas dari Agoda.</p>\n\n<p>Dengan melakukan reservasi di Situs, Anda menyatakan dan menjamin bahwa Anda tidak berada dalam program sanksi internasional.</p>\n\n<p>Apabila berlaku, Anda harus memenuhi semua kewajiban Anda, pajak, pemotongan atau disyaratkan oleh negara tempat tinggal Anda. </p>\n\n<p>Agoda dapat menggunakan teknologi milik pihak ketiga (contoh: Google reCAPTCHA v3) pada halaman Situs untuk menjaga Situs tetap aman dari serangan peretas atau siapa pun yang ingin menyalahgunakan Situs.</p>\n\n<p class=\"fontsmallb\"><strong>3. Harga, Jaminan Harga Agoda, Biaya Tambahan, Biaya Lain dan Pajak, nilai tukar Agoda</strong></p>\n<p class=\"fontsmallb\">Perlu diketahui bahwa, kecuali ditentukan sebaliknya, semua harga di Situs hanya untuk reservasi kamar, untuk tanggal menginap dan jumlah tamu yang sudah ditentukan. Tanpa mengurangi apa yang tercantum di bawah ini, sebelum Anda mengonfirmasi sebuah reservasi, Agoda akan menampilkan total harga yang harus dibayarkan, termasuk pajak dan biaya layanan, dan apa saja yang termasuk di dalamnya. Apabila Anda memilih opsi atau layanan tambahan, kami akan memperbarui total harga.</p>\n\n<p class=\"fontsmallb\"><strong>A. Harga dan Jaminan Harga Agoda untuk Akomodasi</strong></p>\n\n<p>Kami berupaya untuk memiliki harga yang paling kompetitif dan kami ingin Anda membayar harga serendah mungkin untuk persinggahan Anda di suatu Akomodasi. Jika Anda menemukan reservasi kamar di Akomodasi Anda, dengan kondisi pemesanan yang sama, dengan harga yang lebih rendah di Internet setelah Anda melakukan pemesanan melalui kami, kami akan menyamakan perbedaan antara harga kami dengan harga yang lebih rendah tersebut dengan ketentuan dan persyaratan Jaminan Harga Terbaik. Agar suatu klaim menjadi sah berdasarkan jaminan ini, klaim tersebut wajib memenuhi dan diajukan dengan mematuhi seluruh ketentuan dan persyaratan yang bersangkutan dari <a href=\"/info/agoda_policies.html#1\">Jaminan Harga Terbaik</a> kami. </p>\n\n<p>Terkadang, tarif yang lebih murah tersedia di Situs untuk persinggahan tertentu di suatu Akomodasi, untuk jenis kamar yang sama, namun, tarif-tarif yang ditetapkan oleh Akomodasi ini mungkin diberlakukan dengan batasan dan persyaratan khusus, misalnya, sehubungan dengan pembatalan dan pengembalian uang. Mohon periksa rincian jenis kamar dan tarif secara menyeluruh sehubungan dengan persyaratan tersebut sebelum melakukan reservasi Anda. Jenis kamar yang sama dapat memiliki tarif yang berbeda, tergantung dari batasan dan persyaratan tersebut (juga lihat bagian 6 di bawah ini).</p>\n<p> Jaminan Harga Terbaik tidak berlaku untuk layanan tambahan di properti. </p>\n\n<p class=\"fontsmallb\"><strong>B. Biaya Tambahan dari Akomodasi</strong></p>\n\n<p> Selain harga reservasi, beberapa Akomodasi akan dikenakan biaya layanan wajib, biaya tambahan, dan pajak setempat (sebagai contoh, biaya resort atau fasilitas kamar, layanan transportasi, dan pajak pariwisata kota). Jika kami menemukan adanya biaya layanan dan pajak setempat tersebut, properti akan menampilkannya dengan harga reservasi Anda. Biaya layanan dan pajak setempat tersebut dapat diminta secara langsung kepada Anda oleh Akomodasi, selain harga yang Anda bayar untuk reservasi Anda.<br/> Reservasi kamar standar adalah untuk okupansi satu atau dua orang. Tamu atau kasur tambahan biasanya dikenakan biaya tambahan. Akomodasi bisa menolak tamu tambahan untuk menginap di kamar – Anda harus menginformasikan jumlah tamu yang benar, termasuk anak yang menginap di setiap kamar yang Anda pesan. </p>\n<p>Anda akan dikenakan biaya tambahan di Akomodasi untuk semua layanan dan produk yang Anda gunakan yang tidak termasuk di dalam harga reservasi, seperti yang disebutkan pada ketentuan pemesanan. Biaya untuk fasilitas yang Anda gunakan dan produk yang Anda konsumsi selama Anda menginap (contoh: parkir, akses Internet, makanan, dan minuman) tidak termasuk di dalam harga reservasi, kecuali ditentukan demikian.</p>\n<p>Selama acara dan periode khusus, beberapa Akomodasi mewajibkan setiap tamu untuk membayar layanan tambahan (contoh: makan malam pada perayaan Tahun Baru). Jika kami mengetahui adanya biaya tambahan wajib yang harus Anda bayar, kami akan menampilkannya pada ketentuan pemesanan atau bersama dengan harga reservasi Anda.</p>\n<p>Untuk menuju ke Akomodasi di beberapa lokasi (contohnya pulau di Maladewa), semua tamu harus melakukan pengaturan transportasi layanan transfer sebelumnya dan dikenakan biaya tambahan. Beberapa Akomodasi mewajibkan Agoda untuk memproses pembayaran untuk layanan transfer ketika reservasi dibuat. Kami akan menampilkan biaya tambahan layanan transfer pada harga total Anda. Agoda tidak mengontrol atau mengoperasikan layanan transfer, dan tidak bertanggung jawab atas kualitas, keamanan, frekuensi, atau tingkat layanan dari transportasi tersebut.</p>\n<p> Jika Anda tidak yakin mengenai biaya tambahan, silakan konfirmasi kepada Akomodasi atau <a href=\"/info/contact-agoda.html\">Layanan Pelanggan</a> apakah biaya tambahan (jika ada) harus dibayarkan untuk reservasi Anda.</p>\n<p class=\"fontsmallb\"><strong>C. Biaya Tambahan untuk Layanan Pendukung</strong></p>\n\n<p>Perlu diketahui bahwa semua harga Layanan Pendukung pada Situs diatur oleh Mitra kami, kecuali jika dinyatakan lain. Silakan mengacu pada syarat dan ketentuan Mitra untuk biaya tambahan yang dapat berlaku pada pesanan Anda (contoh: pajak bandara).</p>\n<p>Reservasi Anda untuk, dan setiap Layanan Pendukung yang Anda beli, tidak mencakup asuransi, kecuali secara jelas dinyatakan mencakup asuransi.</p>\n<p class=\"fontsmallb\"><a name=\"12\"></a><strong>D. Pemilihan Mata Uang &amp; Dampaknya </strong></p>\n\n<p>Situs memungkinkan Anda untuk membuat pemesanan dengan properti dan penyedia layanan di seluruh dunia. Karena daftar properti dan basis pengguna kami yang bersifat internasional, opsi tertentu tersedia bagi Anda untuk mata uang yang digunakan pada tagihan Anda dan mata uang yang ditampilkan pada Anda di Situs. Untuk informasi terkait harga, pilihan mata uang, dan biaya terkait mata uang, silakan lihat tabel di bawah ini secara keseluruhan:</p>\n\n<p><table width=\"100%\" border=\"1\">\n  <tbody>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">(a) Definisi Tertentu</th>\n\t\t<td style=\"padding: 6px;\"><p>(i) Mata Uang Kartu berarti mata uang bawaan dari kartu pembayaran atau rekening yang Anda gunakan untuk membayar pemesanan.&nbsp;</p>\n        <p>(ii) Mata Uang Tagihan berarti mata uang yang dibebankan kepada Anda untuk sebuah pesanan, yang dapat Anda ubah.&nbsp;</p>\n        <p>(iii)&nbsp;Mata Uang Tampilan berarti mata uang yang digunakan Situs untuk menampilkan harga properti kepada Anda untuk referensi Anda. Anda dapat memilih Mata Uang Tampilan Anda dari beberapa opsi di Situs.&nbsp;</p>\n        <p>(iv) Mata Uang Properti berarti mata uang yang digunakan properti atau penyedia jasa untuk menentukan tarif properti mereka. Mata Uang Properti adalah mata uang resmi di wilayah properti atau layanan berlokasi, kecuali properti atau penyedia layanan meminta lain.&nbsp;</p>\n      <p>(v) Tarif Bloomberg berarti Tarif Bloomberg Generic Composite mid-rate yang berlaku pada hari tersebut. Definisi terkait lainnya juga disebutkan di bawah ini.</p></td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">&nbsp;</th>\n      <td style=\"padding: 6px;\">PENTING: Harga yang akhirnya dibebankan kepada Anda adalah harga dalam Mata Uang Tagihan yang dipilih.</td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">(b) Ketika mata uang yang berbeda terlibat, bagaimana harga properti ditampilkan di Situs, dan harga yang dibebankan kepada saya, dihitung?</th>\n      <td style=\"padding: 6px;\"><p>(i) Harga Properti. Setiap properti di Situs tergantung pada tarif yang disediakan oleh penyedia layanan atau properti (\"Harga Properti\"). Tarif Bloomberg saat itu umumnya digunakan untuk:&nbsp;</p>\n        <p>&nbsp; (1) menghitung, dari Harga Properti, harga yang ditampilkan kepada Anda dalam Mata Uang Tampilan (\"Harga Tampilan\") Anda, jika Mata Uang Properti berbeda dengan Mata Uang Tampilan; dan&nbsp;</p>\n        <p>&nbsp; (2) menghitung, dari Harga Properti, harga yang dibebankan kepada Anda dan dalam Mata Uang Tagihan (\"Harga Tagihan\"), jika Mata Uang Properti berbeda dengan Mata Uang Tagihan.&nbsp;</p>\n      <p>(ii) Harga Tampilan Awal. Sebelum memilih Mata Uang Tagihan Anda, Harga Tampilan hanyalah estimasi awal untuk memudahkan Anda, dan tidak mencerminkan kenaikan harga yang dijelaskan di bawah ini atau fluktuasi Tarif Bloomberg. Anda harus selalu memeriksa kembali Harga Tagihan setelah memilih Mata Uang Tagihan.</p></td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">(c) Apa mata uang yang dapat dipilih sebagai Mata Uang Tampilan atau Mata Uang Tagihan saya?</th>\n      <td style=\"padding: 6px;\"><p>(i) Memilih Mata Uang Tampilan. Anda dapat memilih Mata Uang Tampilan Anda dari beberapa opsi mata uang di Situs.&nbsp;</p>\n      <p>(ii) Memilih Mata Uang Tagihan. Jika Mata Uang Tampilan Anda berbeda dengan Mata Uang Kartu Anda, Anda mungkin memiliki opsi untuk memilih Mata Uang Tampilan atau Mata Uang Kartu sebagai Mata Uang Tagihan Anda. Mata Uang Kartu Anda akan ditentukan berdasarkan informasi kartu yang Anda masukkan. Jika Mata Uang Tampilan Anda sama dengan Mata Uang Kartu Anda, Mata Uang Kartu Anda akan secara otomatis dipilih sebagai Mata Uang Tagihan Anda, kecuali dinyatakan lain.</p></td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">&nbsp;</th>\n      <td style=\"padding: 6px;\">PENTING: Harga Anda dapat dinaikkan tergantung pada mata uang yang dipilih sebagai Mata Uang Tagihan dan Mata Uang Tampilan Anda.</td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">(d) Bagaimana harga saya dinaikkan berdasarkan pilihan mata uang saya?</th>\n      <td style=\"padding: 6px;\"><p>(i) Terkait Mata Uang Tampilan. Jika Mata Uang Tagihan Anda berbeda dengan Mata Uang Tampilan, akan berlaku biaya tambahan sebesar 5% untuk Harga Tagihan, kecuali: Anda membayar dengan kartu pembayaran terbitan Amerika Serikat dengan mata uang dasar USD; atau Anda membayar dengan kartu pembayaran terbitan Amerika Serikat dan memesan menggunakan alamat IP yang berlokasi di Amerika Serikat.&nbsp;</p>\n        <p>(ii) Terkait Mata Uang Properti. Anda dapat membuat pesanan dengan opsi Bayar Belakangan atau yang serupa dipilih (\"Pesanan Bayar Belakangan\"), di mana Anda akan membuat pemesanan pada tanggal tertentu (\"Tanggal Pemesanan\") tetapi akan dibebankan untuk pesanan tersebut di kemudian hari (\"Tanggal Penagihan\"). Jika Mata Uang Tagihan Anda berbeda dengan Mata Uang Properti untuk Pesanan Bayar Belakangan, Harga Tagihan Anda akan dihitung dari Harga Properti menggunakan Tarif Bloomberg ditambah lima persen (\"Bloomberg +5%\") pada Tanggal Penagihan, kecuali: Anda membuat pemesanan melalui alamat IP yang berlokasi di Inggris; Anda membayar dengan kartu pembayaran keluaran AS yang mata uang utamanya adalah USD; atau Anda membayar dengan kartu pembayaran keluaran AS dan memesan melalui alamat IP yang berlokasi di Amerika Serikat. Kenaikan harga ini tidak akan digabungkan dengan kenaikan harga yang disebutkan di poin (i) di atas, yakni, jika kondisi untuk menerapkan keduanya terpenuhi, hanya kenaikan harga yang dijelaskan di poin (ii) yang akan diterapkan.&nbsp;</p>\n\t    <p>Dengan mempertimbangkan poin di atas, mata uang perantara, biasanya USD (Dolar AS), mungkin digunakan untuk menghitung jumlah mata uang. Karena itu, harap diperhatikan bahwa Harga Tagihan dapat dihitung dari Harga Properti dengan pertama-tama menghitung jumlah USD dari Harga Properti dan kemudian menentukan Harga Tagihan dari jumlah USD tersebut.</p>\n    </td>\n    </tr>\n    <tr>\n      <th scope=\"row\" style=\"padding: 6px;\">(e) Pada Pesanan Bayar di Properti dan Tarif Penyedia Layanan Pembayaran</th>\n      <td style=\"padding: 6px;\"><p>(i) Pesanan Bayar di Properti. Saat Anda membuat pesanan Bayar di Hotel, harga total Anda akan diperbarui untuk menunjukkan nominal yang harus Anda bayar dalam Mata Uang Properti. Anda akan membayar ke Properti secara langsung, dalam Mata Uang Properti atau mata uang lain yang disetujui oleh Properti. Jika Anda membayar dalam mata uang yang berbeda, atau dengan rekening pembayaran yang menggunakan mata uang berbeda, nominal sesungguhnya yang dibebankan pada pemesanan Anda tergantung pada nilai tukar yang digunakan oleh Properti dan penyedia jasa pembayaran Anda. Faktor ini di luar kendali Agoda.&nbsp;</p>\n      <p>(ii) Tarif Penyedia Layanan Pembayaran. Jika Mata Uang Tagihan Anda berbeda dengan Mata Uang Kartu Anda, penyedia jasa pembayaran Anda (contohnya bank yang menerbitkan kartu pembayaran yang Anda gunakan untuk membayar) akan menentukan nilai tukar yang berlaku ketika transaksi diterapkan ke rekening Anda. Penyedia layanan pembayaran Anda dapat menawarkan nilai tukar yang lebih tinggi atau lebih rendah dibandingkan Situs, dan dapat mengenakan biaya tambahan pada Anda untuk transaksi tersebut. Agoda tidak dapat mengatur atau mengambil keuntungan dari nilai tukar atau biaya yang dikenakan penyedia layanan pembayaran Anda.</p></td>\n    </tr>\n  </tbody>\n</table>\n</p>\n\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai Pembebanan Pajak dan Biaya</strong></p>\n\n<p>Sehubungan dengan memfasilitasi transaksi Akomodasi Anda, pembebanan terhadap Instrumen Pembayaran Anda dapat mencakup pembebanan untuk pajak dan biaya (“Pajak dan Biaya”) kecuali dinyatakan sebaliknya. Terkait Akomodasi, biaya ini mencakup perkiraan nominal untuk memulihkan nominal yang dibayarkan Agoda ke Akomodasi sehubungan dengan pemesanan Anda untuk pajak yang dibebankan oleh Akomodasi termasuk, tidak terbatas pada, pajak penjualan dan penggunaan, pajak hunian, pajak kamar, pajak cukai, pajak pertambahan nilai dan/atau pajak serupa lainnya. Di lokasi tertentu, jumlah pajak bisa mencakup biaya layanan yang dibebankan oleh pemerintah atau biaya lain yang tidak dibayarkan secara langsung ke pihak perpajakan yang berwenang, namun ditentukan oleh hukum untuk ditagih oleh Akomodasi. Jumlah yang dibayarkan kepada Akomodasi yang berkaitan dengan reservasi Anda untuk pajak bisa berbeda dari nominal yang kami perkirakan dan kami bebankan kepada Anda. Saldo dari pembebanan Pajak dan Biaya, jika ada, adalah biaya yang Agoda simpan sebagai bagian dari kompensasi untuk layanan kami, dan untuk menutup biaya reservasi Anda, termasuk, misalnya, biaya layanan pelanggan. Jika saldonya minus, Agoda akan menanggung perbedaan tersebut. Pembebanan Pajak dan Biaya berbeda-beda berdasarkan beberapa faktor termasuk, tidak terbatas pada, jumlah yang Agoda bayarkan kepada Akomodasi dan lokasi Akomodasi di mana Anda menginap, dan mencakup keuntungan yang Agoda terima.</p>\n\n<p>Para pemasok Akomodasi kami, sebagai vendor, memasukkan semua pajak yang berlaku dalam jumlah yang ditagihkan dan Agoda membayar jumlah tersebut langsung kepada vendor. Agoda bukan bagian dari vendor yang terhubung dengan vendor di mana kami memesan atau mengatur perjalanan Anda. Perpajakan dan tarif pajak yang berlaku, dan jenis pajak yang berlaku sangat berbeda di setiap lokasi.</p>\n<p>Untuk transaksi yang melibatkan Akomodasi yang berlokasi di yurisdiksi tertentu, pembebanan terhadap Instrumen Pembayaran Anda untuk Pajak dan Biaya juga mencakup pembayaran pajak yang harus Agoda tagih dan bayarkan kepada yurisdiksi untuk pajak yang dibebankan atas jumlah yang Agoda simpan sebagai kompensasi untuk layanan.</p>\n<p>Untuk reservasi di mana Anda perlu membayar di Akomodasi, harga bisa termasuk atau tidak termasuk pajak dan biaya lainnya. Silakan verifikasi ketentuan pemesanan dan email atau voucher konfirmasi Anda, atau hubungi tim Layanan Pelanggan kami.</p>\n<p> Di beberapa lokasi, Akomodasi mungkin diharuskan oleh undang-undang setempat untuk membebankan dan menagihkan pajak kota, tempat tidur, hunian turis, atau pajak yang setara secara langsung.</p>\n<p> Pajak dan biaya lainnya untuk Layanan Pendukung yang mungkin Anda beli dijelaskan di dalam syarat dan ketentuan Partner kami.</p>\n<p class=\"fontsmallb\"><strong>4. Privasi</strong></p>\n\n<p>Kami menghormati privasi Anda. Mohon lihat <a href=\"/info/agoda_privacy.html\">Kebijakan Privasi</a> kami untuk memperoleh informasi lebih lanjut.</p>\n\n<p class=\"fontsmallb\"><strong>5. Pembayaran - Kartu Kredit - \"Pesan Duluan, Bayar Belakangan\" - Usia - Penipuan</strong></p>\n\n<p>Untuk pesanan Akomodasi yang dibayarkan di muka kepada Agoda, Anda mengizinkan kami mengumpulkan dan memproses (termasuk mengumpulkan dan memproses melalui pihak ketiga) informasi Anda sebagaimana diwajibkan oleh penyedia jasa atau institusi keuangan yang menerbitkan Instrumen Pembayaran Anda seperti kartu kredit atau debit untuk memverifikasi identitas Anda. Informasi pribadi mengenai Anda yang dikumpulkan dan mungkin dibagikan ke pihak ketiga (termasuk untuk menangani transaksi Anda dan/atau mengelola akun Anda) diatur dalam Kebijakan Privasi.</p>\n<p>Untuk menyelesaikan pembayaran pemesanan Akomodasi di muka, Anda mengizinkan Agoda atau Perusahaan Terkait untuk membebankan atau menarik dana dari Instrumen Pembayaran Anda sesuai harga penuh (kadang kala tanpa pilihan pengembalian uang sesuai ketentuan pemesanan Akomodasi, lihat di bawah) saat pemesanan dan konfirmasi pemesanan, atau apabila sistemnya \"<strong>Pesan Duluan, Bayar Belakangan</strong>\", di masa yang akan datang sebagaimana yang dikomunikasikan dalam email konfirmasi. Ketika menggunakan sistem \"<strong>Pesan Duluan, Bayar Belakangan</strong>\", mohon pastikan bahwa Instrumen Pembayaran Anda valid dan memiliki jumlah kredit yang mencukupi pada saat tanggal pembayaran mendatang. Apabila Instrumen Pembayaran tidak dapat ditagih pada tanggal tersebut dengan alasan apa pun, pemesanan akan dibatalkan, kecuali Anda dapat menjamin bahwa pembayaran kartu tersebut dapat dilakukan tepat waktu. Mohon periksa kembali rincian reservasi secara menyeluruh sehubungan dengan persyaratan tersebut sebelum melakukan reservasi. Agoda atau Perusahaan Terkait akan memproses pengembalian dana, jika ada dan apabila relevan, dalam jangka waktu yang wajar. Anda juga mengizinkan pembebanan terhadap Instrumen Pembayaran Anda dalam kondisi berbalik, dana dikembalikan, atau penyesuaian melalui layanan yang memfasilitasi pemrosesan transaksi pembayaran. Untuk Akomodasi tertentu, Agoda tidak akan membebankan Instrumen Pembayaran Anda, karena Anda akan membayar kepada Akomodasi secara langsung untuk penginapan Anda (dibayarkan kemudian). Namun, dalam beberapa hal, beberapa Akomodasi mungkin akan melakukan pra-otorisasi terhadap kartu Anda, membebankan suatu deposit atau membebankan harga penuh dari reservasi di muka. Akomodasi mungkin akan meminta rincian kartu kredit untuk menjamin reservasi Anda. Jika demikian, Agoda akan mengirimkan informasi Instrumen Pembayaran Anda secara langsung kepada Akomodasi di mana pesanan Anda dibuat, dan dapat melakukan verifikasi (pra-otorisasi) terhadap Instrumen Pembayaran Anda. Untuk menjaga dan mengenkripsi informasi Instrumen Pembayaran Anda saat diberikan kepada kami, kami menggunakan teknologi “<strong>Secure Socket Layer (SSL)</strong>” untuk layanan kami. Perlu diketahui bahwa bank Anda bisa mengenakan biaya tambahan terhadap transaksi.</p>\n<p>Perusahaan Instrumen Pembayaran tertentu membebankan biaya tambahan kepada nasabah mereka untuk proses \"<strong>transaksi asing</strong>\". Apabila Anda melakukan transaksi pada kartu Anda dan penerima menggunakan bank yang berada di negara lain di luar negara yang menerbitkan kartu Anda, maka biaya layanan internasional, biaya transaksi lintas negara atau biaya serupa mungkin akan dibebankan. Bank yang mengeluarkan kartu Anda mungkin atau mungkin tidak akan memberikan biaya ini kepada Anda (pengguna kartu). Silakan hubungi bank penerbit kartu Anda untuk informasi lebih lanjut, karena hal ini di luar kendali Agoda.</p>\n<p>Apabila terjadi penyalahgunaan Instrumen Pembayaran atau penggunaan yang tidak berwenang atas Instrumen Pembayaran Anda oleh pihak ketiga, Anda wajib menghubungi bank atau penerbit kartu Anda secepatnya setelah mengetahui adanya penggunaan tanpa izin tersebut. Jika Anda mencurigai telah terjadi pemesanan yang tidak berwenang atau yang bersifat penipuan melalui Agoda, mohon segera hubungi tim Layanan Pelanggan kami.  </p>\n\n<p>Untuk melakukan pemesanan, Anda harus berusia 18 tahun atau lebih (atau sesuai batasan usia minimum di negara atau wilayah Anda), dan memiliki kapasitas hukum seutuhnya untuk melakukan transaksi (atau memperoleh izin untuk melakukannya dari wali Anda yang sah). Anda menegaskan bahwa Instrumen Pembayaran yang Anda gunakan adalah milik Anda sendiri, atau Anda berwenang menyelesaikan pemesanan menggunakan Instrumen Pembayaran ini, serta memiliki dana yang cukup untuk menutup biaya transaksi tersebut. Anda menerima tanggung jawab finansial atas semua transaksi yang dilakukan atas nama atau atas rekening Anda.</p>\n<p>Anda menyatakan bahwa informasi yang Anda berikan kepada kami dalam melakukan pemesanan adalah benar sepenuhnya. Agoda berhak untuk tidak menerima Instrumen Pembayaran tertentu. Agoda dapat menambahkan atau menghapus metode pembayaran lain atas kebijakannya sendiri. Untuk kenyamanan Anda, saat ini Agoda juga menawarkan pilihan untuk menyimpan informasi Instrumen Pembayaran Anda dengan aman. Jika Anda memilih untuk menyimpan kartu kredit atau debit Anda dengan Agoda, kami tidak akan meminta Nilai Verifikasi Kartu atau kode keamanan pada saat Anda menggunakannya untuk melakukan pemesanan. Untuk informasi lebih lanjut, silakan lihat Kebijakan Privasi kami.</p>\n<p>Kami mendeteksi penipuan dengan sangat ketat dan memiliki mekanisme untuk mencegahnya. Dalam kasus tertentu, kami bisa saja meminta informasi atau verifikasi tambahan untuk memvalidasi dan mengonfirmasikan pemesanan, sebagaimana yang dijelaskan di Situs kami. Biaya verifikasi atau pra-otorisasi dapat dibebankan ke kartu Anda, termasuk saat menggunakan “<strong>Pesan Duluan, Bayar Belakangan</strong>\". Jumlah tersebut akan ditagihkan setelah konfirmasi, atau untuk sistem \"<strong>Pesan Duluan, Bayar Belakangan</strong>\", pada tanggal pembayaran di masa yang akan datang (lihat penjelasan sebelumnya mengenai kemungkinan pembatalan apabila kartu tidak dapat ditagih pada waktunya dengan alasan apa pun). Reservasi tidak dikonfirmasi sebelum Anda menerima email konfirmasi disertai bukti pemesanan. Pada saat kami melakukan pemeriksaan atas penipuan, tetap ada kemungkinan semua kamar Akomodasi atau Layanan Pendukung habis dipesan, sehingga pemesanan tidak lagi tersedia. Agoda tidak pernah bertanggung jawab atas kondisi demikian. Informasi tambahan yang disertakan akan diperlakukan sejalan dengan ketatnya standar industri ini untuk melindungi privasi, menggunakan enkripsi untuk transmisi, dan agen khusus untuk verifikasi. Jika Anda memilih untuk tidak menyertakan informasi tambahan tersebut, atau jika kami merasa tidak cukup dengan informasi yang kami terima, pemesanan akan dibatalkan karena tidak lengkap dan semua nominal yang sudah ditagihkan (termasuk biaya verifikasi, jika ada) akan dikembalikan.</p>\n\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai Angsuran</strong></p>\n<p>Di beberapa yurisdiksi, Agoda mendukung pembayaran secara angsuran (\"<strong>Angsuran\"</strong> atau \"<strong>Pembayaran yang Ditangguhkan</strong>\"). Layanan ini tidak disediakan oleh Agoda, melainkan oleh pihak ketiga (\"<strong>Fasilitator Angsuran</strong>\"). Jika Anda ingin membayar secara Angsuran, Anda wajib menyetujui syarat dan ketentuan struktur pembayaran angsuran dari Fasilitator Angsuran dan/atau perjanjian pembayaran tambahan dengan Agoda yang tersedia di situs web Fasilitator Angsuran. Jika Anda tidak memenuhi persyaratan atau tidak memenuhi syarat dan ketentuan Fasilitator Angsuran, fitur angsuran tidak akan tersedia untuk Anda. Jika Anda melanggar syarat dan ketentuan Fasilitator Angsuran, Anda akan dikenakan konsekuensi yang ditetapkan oleh syarat dan ketentuan Fasilitator Angsuran. Agoda berhak untuk membatalkan pesanan Anda, jika Anda melanggar syarat dan ketentuan Fasilitator Angsuran. Anda menyetujui untuk membayar dan sepenuhnya bertanggung jawab atas seluruh jumlah nominal pemesanan dan Anda menyetujui bahwa Agoda berhak untuk menentukan nominal pemesanan yang harus Anda bayarkan kepada Fasilitator Angsuran dan/atau partner pembayaran pihak ketiga Fasilitator Angsuran. </p>\n\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai kegagalan pembayaran</strong></p>\n<p>Pembayaran di Situs bisa gagal karena berbagai alasan. Dalam hal ini, Agoda akan menawarkan kepada Anda alternatif, jika ada, untuk memastikan reservasi Anda dapat dilanjutkan. Apabila Anda memiliki pertanyaan, silakan hubungi Layanan Pelanggan kami.</p>\n\n<p class=\"fontsmallb\"><strong>6. Persyaratan Pemesanan - Pembatalan, Tidak Datang, Keberangkatan Dini dan Check out Terlambat – Kebutuhan Khusus – layanan atau produk Agoda tambahan</strong></p>\n\n<p>Dengan melakukan suatu reservasi Akomodasi di Situs kami, Anda telah menerima dan menyetujui persyaratan pemesanan Akomodasi yang bersangkutan, termasuk kebijakan pembatalan dan tidak datang yang berlaku terhadap pemesanan tersebut, dan terhadap setiap ketentuan dan persyaratan (penyerahan) tambahan dari Akomodasi yang mungkin diberlakukan kepada reservasi Anda atau selama Anda menginap, termasuk untuk jasa yang diberikan dan/atau produk yang ditawarkan oleh Akomodasi (syarat dan ketentuan penyerahan dari suatu Akomodasi dapat diperoleh di Akomodasi yang bersangkutan). Kebijakan pembatalan dan tidak datang pada umumnya di setiap Akomodasi akan disediakan di Situs di halaman informasi Akomodasi atau di dalam “Syarat Pemesanan”, “Kebijakan Pembatalan” atau sejenisnya, dan dalam email dan kupon konfirmasi. Mohon perhatikan bahwa Anda mungkin akan dibebankan biaya untuk pembatalan Anda, sesuai dengan kebijakan pembatalan dan tidak datang dari Akomodasi, dalam hal tertentu untuk jumlah keseluruhan hari menginap atau malam pertama. Kami menyarankan Anda untuk membaca kebijakan pembatalan dan tidak datang dari Akomodasi dengan saksama sebelum melakukan reservasi. Jika Anda tidak datang di Akomodasi Anda tepat waktu pada hari reservasi Anda dan tidak memberitahukan kepada Akomodasi, sisa dari reservasi Anda dapat dibatalkan dan Anda tidak berhak atas pengembalian uang, tergantung dari ketentuan dan persyaratan di Akomodasi yang bersangkutan. Tanpa memandang kebijakan pembatalan Akomodasi, Agoda berhak untuk membebankan biaya pembatalan, hal ini akan ditunjukkan dalam Situs. Mohon periksa kembali rincian reservasi secara menyeluruh sehubungan dengan persyaratan tersebut sebelum melakukan reservasi Anda. Beberapa akomodasi akan membebankan biaya tambahan untuk check-out lebih awal atau lebih lama.</p>\n\n<p>Jika Anda bermaksud untuk mengulas, menyesuaikan atau membatalkan reservasi Anda, Anda dapat merujuk pada email konfirmasi dan mengikuti instruksi yang terdapat di dalamnya, dengan menggunakan layanan mandiri kami, atau dengan menghubungi Layanan Pelanggan kami.</p>\n\n<p>Banyak Akomodasi yang memiliki kebijakan tertentu mengenai anak-anak, wisatawan pendamping dan/atau berwisata dengan hewan peliharaan. Seperti yang telah dinyatakan di atas, Anda sangat disarankan untuk menghubungi Layanan Pelanggan, pihak Akomodasi atau periksa kebijakan Akomodasi.</p>\n\n<p>Kebutuhan Khusus: Jika Anda memiliki kebutuhan khusus (misalnya, kamar yang dapat diakses dengan kursi roda), Anda harus menghubungi Layanan Pelanggan atau Akomodasi, dan memastikan apakah kebutuhan khusus tersebut dapat dipenuhi. Harap perhatikan bahwa pemenuhan permintaan khusus bergantung pada ketersediaan dan tidak dijamin oleh Agoda. Tergantung dari kebijakan dari Akomodasi yang bersangkutan, reservasi Anda tidak dapat diuangkan kembali, dibatalkan atau diubah jika kebutuhan khusus tidak dapat dipenuhi. Jika tersedia, permintaan Anda akan dikonfirmasikan pada saat kedatangan Anda. Agoda tidak bertanggung jawab atas kerusakan atau biaya yang Anda keluarkan jika Akomodasi tidak memenuhi keperluan khusus Anda.</p>\n<a name=\"priceAlert\"></a>\n<p><strong>Penjelasan mengenai Pemberitahuan Harga Agoda</strong></p>\n<p>Anda dapat memilih untuk mengaktifkan fitur \"Pemberitahuan Harga\" untuk Akomodasi yang Anda temukan di Situs kami. Apabila diaktifkan, maka kami akan mengirimkan Anda Pemberitahuan Harga ketika harga Akomodasi yang Anda pilih berubah untuk jangka waktu menginap yang Anda tentukan. Pemberitahuan Pelanggan tidak hanya untuk tipe kamar atau fitur lain yang terkait dengan Akomodasi tertentu (contoh: termasuk sarapan, paket 3 kali makan, tipe ranjang). Kami akan mengirimkan Anda maksimum satu Pemberitahuan Harga per Akomodasi per hari. Pengiriman Pemberitahuan Harga hanya akan dipicu apabila harga Akomodasi berubah sesuai dengan pengaturan ambang batas kami. Jenis Pemberitahuan Harga yang dikirimkan ke Anda akan bergantung pada media yang Anda gunakan, yaitu melalui email apabila Situs yang Anda pilih adalah situs web Agoda atau melalui push notification apabila Situs yang Anda pilih adalah aplikasi Agoda. Anda berkewajiban untuk memperbarui pengaturan Pemberitahuan Harga Anda. Pemberitahuan Harga pada pengaturan Anda akan terus dikirimkan meskipun Anda telah memesan Akomodasi yang Anda pilih atau Akomodasi lain untuk jangka waktu menginap yang Anda tentukan hingga Anda mengubah pengaturan Pemberitahuan Harga Anda. Mengaktifkan penerimaan Pemberitahuan Harga tidak akan berdampak pada pilihan lain yang Anda telah buat perihal penerimaan komunikasi dari kami. Sebagai tambahan, kami akan menyediakan Anda akses untuk menonaktifkan fitur penerimaan Pemberitahuan Harga kapan saja dengan mengeklik tombol \"nonaktifkan pemberitahuan harga\" atau pesan apa pun yang Anda dapat temukan dalam pesan Pemberitahuan Harga yang dikirimkan kepada Anda. Untuk informasi lebih lanjut mengenai fitur ini, silakan membaca Kebijakan Privasi kami.</p>\n\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai Penawaran Rahasia Agoda</strong></p>\n\n<p>Melalui program \"Penawaran Rahasia\", Agoda sering kali mampu menawarkan kamar Akomodasi berkualitas dengan tarif yang menarik di mana Anda dapat menikmati penghematan luar biasa di akomodasi terpilih yang berkualitas di seluruh dunia, mulai dari Akomodasi mewah berbintang lima hingga hotel butik yang mempesona. Untuk berbagai alasan, Akomodasi yang berpartisipasi di dalam program ini lebih suka menyembunyikan identitas mereka hingga pemesanan diterima dan dibayarkan.</p>\n\n<p>Penawaran Rahasia dapat diidentifikasi melalui logo tertentu dan Anda dapat mencari dan mendapatkan informasi kunci mengenai properti ini (area, deskripsi, fasilitas) sebelum melakukan pemesanan, namun Anda tidak akan mengetahui properti mana ini. Ketika telah menyelesaikan pemesanan Anda, nama properti, lokasi dan informasi kontak akan diungkap. Untuk memastikan bahwa Agoda dapat terus menerus memberikan tarif spesial, pesanan Penawaran Rahasia tidak dapat dibatalkan dan tidak bisa diuangkan kembali.</p>\n\n<p class=\"fontsmallb\"><strong>Penjelasan mengenai PointsMAX</strong></p>\n\n<p>Melalui program \"PointsMAX\", Agoda menawarkan Anda kesempatan untuk mengumpulkan poin bersama program loyalitas pihak tiga tertentu (contohnya: program miles dari maskapai penerbangan). Untuk Akomodasi tertentu, Anda dapat memilih program loyalitas pihak ketiga dari menu PointsMAX untuk melihat penawaran, di samping penawaran kamar kami. Apabila tersedia, Anda akan ditawari pilihan pesanan pointsMAX yang akan memberikan Anda poin program loyalitas pihak ketiga yang Anda pilih. Poin yang Anda dapatkan dan nama program akan dikonfirmasi ulang dalam formulir pemesanan dan halaman terima kasih setelah Anda menyelesaikan pesanan PointsMAX Anda. Poin akan dikirimkan secara langsung ke akun program loyalitas pihak ketiga Anda dalam waktu 2 hingga 8 minggu setelah tanggal check-out Anda. Untuk menghindari keraguan, program PointsMAX tidak berlaku untuk Layanan Pendukung yang disediakan di Situs.</p>\n\n<p>Beberapa catatan penting pada pesanan PointsMAX:</p>\n\n<ul style=\"margin-left:40px\">\n\n<li>ID Keanggotaan penerima poin pihak ketiga harus merupakan milik dari tamu yang menginap di hotel (sesuai dengan nama tamu utama);</li>\n<li>Tarif untuk pesanan PointsMAX kemungkinan berbeda dengan tarif pesanan reguler dengan ketentuan yang sama;</li>\n<li>Tarif pesanan PointsMAX tidak dapat dipecah-pecah menjadi komponen tarif kamar dan poin;</li>\n<li>Kebijakan pembatalan apa pun yang berlaku akan diterapkan penuh ke dalam pesanan PointsMAX;</li>\n<li>Hanya poin imbalan atau miles yang dapat dikumpulkan, bukan status poin atau poin;</li>\n<li>Pesanan yang dibatalkan tidak akan menerima poin, terlepas dari ketentuan finansial pembatalan; </li>\n<li>Poin tidak dapat ditukarkan dengan uang tunai dan tidak dapat digabungkan dengan penawaran lainnya;</li>\n<li>Jaminan harga Agoda tidak berlaku pada pesanan PointsMAX; dan</li>\n<li>Syarat dan ketentuan dari program loyalitas pihak ketiga akan berlaku untuk program ini.</li>\n</ul>\n<p><strong>Penjelasan mengenai Promosi</strong></p>\nAgoda dapat menawarkan tarif promosi, voucher, kode promo dan kupon, diskon, dan penawaran spesial (\"Promosi\") dari waktu ke waktu. Kecuali dinyatakan berbeda, Promosi tidak dapat digabungkan dan tunduk pada aturan dan syarat dan ketentuan khusus yang melengkapi Ketentuan Penggunaan Agoda.\n<p><strong>Informasi tentang Kode Promosi dan Kupon</strong></p>\n<ol type=\"1\">\n  <li>Kode promo atau kupon yang valid harus digunakan di halaman pembayaran untuk dapat menerapkannya pada pemesanan Anda. </li>\n  <li>Kecuali disebutkan berbeda, kode promo dan kupon tidak dapat digunakan pada pajak lokal, biaya layanan, dan biaya tambahan.</li>\n  <li>Kode promo dan kupon dapat mengecualikan hotel, tipe kamar, atau penawaran tertentu. </li>\n  <li>Kecuali disebutkan berbeda, kode promo dan kupon tidak dapat ditransfer, diakumulasikan, dan digabungkan dengan penawaran, imbalan, atau program loyalitas lainnya.</li>\n  <li>Kode promo dan kupon tidak dapat ditukarkan dengan uang tunai, kredit, atau produk lainnya.</li>\n  <li>Apabila terjadi pembatalan pesanan, kode promo atau kupon tidak memiliki nilai tunai atau nilai refund.</li>\n  <li>Beberapa kode promo atau kupon mungkin tersedia di beberapa wilayah tertentu atau untuk penduduk wilayah tertentu saja.</li>\n  <li>Agoda berhak untuk menghentikan penggunaan kode promo atau kupon oleh pengguna jika mereka dianggap telah menyalahgunakan kode promo atau kupon tersebut.</li>\n  <li>Agoda berhak untuk mengubah ketentuan tanpa pemberitahuan sebelumnya. </li>\n  <li>Apabila terjadi sengketa, keputusan Agoda bersifat final.</li>\n</ol> \n<p><strong>Informasi tentang pesanan kombinasi dan beberapa pesanan menggunakan Keranjang Belanja Agoda</strong></p>\n<p>Agoda menyediakan pilihan untuk mencari dan membuat reservasi untuk pemesanan kombinasi dan/atau beberapa pemesanan menggunakan Keranjang Belanja Agoda untuk Akomodasi/Penerbangan/Paket Perjalanan tertentu. Tidak semua Akomodasi/Penerbangan/Paket Perjalanan yang ditawarkan di Situs Web Agoda dapat dipesan sebagai bagian dari pemesanan kombinasi atau beberapa pemesanan dan yang dapat dipesan sebagai bagian dari pemesanan kombinasi atau beberapa pemesanan akan disebutkan saat proses pemesanan.</p>\n<p>Akomodasi/Penerbangan/Paket Perjalanan yang memenuhi syarat di Situs akan ditandai saat Anda mencari/saat Anda memilih opsi Keranjang Belanja di Situs. Membuat pemesanan kombinasi atau beberapa pesanan akan memberikan penghematan lebih besar pada harga kami yang kompetitif untuk Akomodasi/Penerbangan/Paket Perjalanan individu dan diskon akan disebutkan pada awal proses pemesanan sebagai 'Paket Hemat'.</p>\n<p>Kecuali sebagaimana disebutkan, syarat dan ketentuan yang berlaku pada Keranjang Belanja merupakan tambahan untuk, dan setara dengan, ketentuan penggunaan Akomodasi/Penerbangan/Paket Perjalanan.</p>\n<p>Perlu diketahui bahwa harga/tarif/biaya untuk Akomodasi/Penerbangan/Paket Perjalanan yang ditampilkan di Situs kami dapat berbeda meskipun untuk Akomodasi/Penerbangan/Paket Perjalanan yang sama atau serupa. Perbedaan ini dapat meliputi waktu dan tanggal pemesanan Anda, apa saja yang termasuk dalam total harga dan syarat dan ketentuan pada harga/tarif/biaya yang ditawarkan, khususnya terkait syarat dan ketentuan pembatalan dan refund. Pesanan kombinasi atau beberapa pesanan dapat diselesaikan dan dibayar dalam sekali kunjungan ke Situs dan jika pesanan tidak diselesaikan saat proses pemesanan, Akomodasi/Penerbangan/Paket Perjalanan yang Anda pilih akan disimpan untuk sementara agar Anda dapat menyelesaikan pembelian pada waktu yang akan datang. Pilihan Anda yang disimpan tetapi tidak dibeli akan dilepaskan setelah jangka waktu tertentu dan Anda harus mengulangi pemesanan Anda lagi. Harap perhatikan bahwa Akomodasi/Penerbangan/Paket Perjalanan yang sebelumnya dipilih mungkin telah terjual dan harganya dapat berubah. Pemesanan menggunakan Keranjang Belanja Agoda harus dibuat atas nama Anda dan Anda harus menjadi pemegang Instrumen Pembayaran untuk membayar setiap pemesanan menggunakan Keranjang Belanja Agoda.</p>\n<p>Jika Anda tidak melanjutkan pemesanan kombinasi atau beberapa pemesanan Akomodasi/Penerbangan/Paket Perjalanan, harga individu Akomodasi/Penerbangan/Paket Perjalanan akan ditampilkan.</p>\n<p>Jika Anda membuat pemesanan kombinasi atau beberapa pemesanan, syarat dan ketentuan dari setiap Akomodasi/Penerbangan/Paket Perjalanan akan berlaku pada pemesanan tersebut. Perlu diketahui bahwa syarat dan ketentuan berbeda mungkin berlaku meskipun Anda membuat pemesanan kombinasi atau beberapa pemesanan, termasuk di mana Anda membuat lebih dari satu pemesanan untuk Akomodasi/Penerbangan/Paket Perjalanan yang sama.</p>\n<p class=\"fontsmallb\"><strong>7. Hak Atas Kekayaan Intelektual – Pemberitahuan Merek Dagang</strong></p>\n\n<p>Merek \"Agoda\" serta transliterasi dari bahasa lokal adalah merek dagang terdaftar dari atau memiliki lisensi dari Agoda dan/atau anak perusahaannya di berbagai negara di seluruh dunia, termasuk namun tidak terbatas pada AS, UE, Kanada, Singapura, Thailand, Jepang, Cina, India, Malaysia, Australia, Rusia, Korea, Indonesia, UEA, Swiss, dsb. Nama produk dan perusahaan yang disebutkan dalam Situs dapat berupa nama, merek dagang, nama dagang, merek jasa, logo, simbol atau nama hak milik lainnya dari Agoda, pemberi lisensinya, atau perusahaan terasosiasi atau pihak ketiga. Penggunaan dalam Situs atas setiap nama, nama dagang, merek dagang, merek jasa, logo, simbol atau nama hak milik, atau penandaan dari atau kepemilikan pihak ketiga, dan persediaan dari barang atau jasa tertentu dari pihak ketiga tersebut melalui Situs, tidak dapat diartikan sebagai suatu dukungan atau sponsor dari Situs oleh pihak ketiga tersebut, atau keikutsertaan dari pihak ketiga tersebut dalam pen ng diizinkan dari materi hak cipta, tidak ada perubahan dalam, atau peniadaan atribusi pengarang, catatan merek atau pemberitahuan hak cipta yang dapat dilakukan. Anda mengakui bahwa Anda tidak akan memiliki hak kepemilikan apa pun dengan mengunduh materi hak cipta.</p>\n\n<p>Kami dapat menyediakan hubungan hypertext ke situs lain yang dioperasikan oleh pihak lain. Dengan menggunakan hubungan tersebut, Anda mengakui bahwa Anda meninggalkan Situs dan melanjutkan atas tanggung jawab Anda sendiri.</p>\n\n<p class=\"fontsmallb\"><strong>Klaim Pelanggaran Hak Cipta</strong></p>\n\n<p>Jika dengan iktikad baik, Anda meyakini bahwa materi yang kami tempatkan melanggar hak cipta Anda, Anda atau agen Anda (“pengadu”) dapat mengirimkan pemberitahuan tertulis kepada kami, yang mencakup informasi berikut ini: </p>\n\n<p>1. nama dan alamat pengadu;</p>\n\n<p>2. jika pengadu bukan merupakan pemilik hak cipta atau penerima lisensi eksklusif, nama dan alamat dari pemilik hak cipta atau penerima lisensi eksklusif;</p>\n\n<p>3. jika pengadu bukan penduduk Singapura, alamat dari pengadu untuk jasa di Singapura;</p>\n\n<p>4. nomor telepon, nomor faksimile (jika ada) dan alamat surat elektronik di mana pengadu dapat dihubungi;</p>\n\n<p>5. keterangan yang memadai untuk memungkinkan kami untuk mengidentifikasi pekerjaan hak cipta yang diduga telah dilanggar;</p>\n\n<p>6. keterangan yang memadai untuk memungkinkan kami untuk mengidentifikasi dan mencari salinan elektronik yang diduga telah melanggarnya, termasuk lokasi online dari salinan elektronik tersebut;</p>\n\n<p>7. suatu pernyataan bahwa pengadu meminta kami untuk meniadakan atau menutup akses kepada salinan elektronik;</p>\n\n<p>8. suatu pernyataan bahwa pengadu meyakini dengan iktikad baik bahwa salinan elektronik telah melanggar hak cipta dalam pekerjaan sebagaimana disebutkan dalam paragraf 5 di atas;</p>\n\n<p>9. suatu pernyataan bahwa informasi dalam pemberitahuan adalah akurat;</p>\n\n<p>10. suatu pernyataan bahwa pengadu adalah (a) pemilik atau penerima lisensi eksklusif dari hak cipta dalam pekerjaan sebagaimana disebutkan dalam paragraf 5 di atas, atau (b) diberikan kewenangan untuk bertindak atas nama pemilik atau penerima lisensi eksklusif tersebut; dan</p>\n\n<p>11. suatu pernyataan bahwa pengadu tunduk pada yurisdiksi pengadilan di Singapura untuk tujuan proses berdasarkan ketentuan yang bersangkutan dalam Singapore Copyright Act.</p>\n\n<p>Pemberitahuan ini wajib ditandatangani oleh pengadu dan dikirimkan kepada kami ke alamat yang disebutkan dalam Bagian 14, c/o Departemen Hukum – Klaim Hak Cipta.</p>\n\n<p>Kami akan memeriksa dan menangani seluruh pemberitahuan yang telah memenuhi persyaratan tersebut di atas sesuai dengan hukum yang berlaku.</p>\n\n<p>Kami anjurkan Anda berkonsultasi dengan penasehat hukum Anda sebelum mengajukan pemberitahuan. Juga mohon diketahui bahwa Anda dapat bersalah atas suatu pelanggaran atau bertanggung jawab atas ganti rugi jika Anda melakukan klaim pelanggaran hak cipta yang tidak benar.</p>\n\n<p class=\"fontsmallb\"><strong>8. Ulasan – Korespondensi selanjutnya - Hak atas Konten Pengguna - Layanan Lainnya</strong></p>\n\n<p>Dengan menyelesaikan suatu pemesanan, Anda telah setuju untuk menerima pesan konfirmasi (email dan/atau SMS), serta email undangan untuk melengkapi formulir penilaian tamu kami, yang akan dengan segera kami kirimkan kepada Anda setelah Anda menginap di Akomodasi, yang akan diikuti dengan satu pesan pengingat atau lebih. Formulir ini dapat dilengkapi atau tidak. Untuk lebih jelasnya, media komunikasi (email, SMS) untuk konfirmasi dan ulasan tamu bersifat transaksional dan bukan bagian dari buletin atau email pemasaran yang Anda bisa berhentikan (lihat Kebijakan Privasi kami untuk informasi lebih lanjut). Untuk Layanan Pendukung, Mitra yang menyediakan Layanan Pendukung dapat mengundang Anda untuk memberikan ulasan terkait dengan Layanan Pendukung yang disediakan. Ulasan tamu Agoda yang telah dilengkapi (termasuk lampiran, jika
