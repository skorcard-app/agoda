nap. Agoda selalu mendorong perjalanan yang aman dan kewaspadaan terhadap perubahan kondisi.</p>\n<p>Langkah-langkah keselamatan dan kebersihan saat ini yang termasuk dalam Higiene Plus adalah:</p>\n<p><strong>Prosedur keselamatan</strong></p>\n<ul>\n<li>Disinfeksi ekstra di seluruh area umum dan semua kamar tamu, memberi perhatian pada area yang sering disentuh seperti tombol lift, pegangan tangan, sakelar, dll.</li>\n<li>Mengadakan pelatihan untuk memastikan staf properti selaras dengan protokol keselamatan dan kebersihan.</li>\n<li>Pengecekan suhu setiap hari untuk staf dan tamu saat memasuki gedung atau fasilitas.</li>\n<li>Menyediakan check-in online, otomatis, atau mandiri untuk mengurangi kontak manusia untuk menghindari penyebaran infeksi.</li>\n<li>Pemasangan pelindung transparan di area umum antar orang selama transaksi tatap muka.</li>\n</ul>\n<p><strong>Perlengkapan pelindung </strong></p>\n<ul>\n<li>Hand sanitizer diletakkan di semua area umum properti.</li>\n<li>Penutup wajah/masker atau perlengkapan pelindung lain yang digunakan staf properti.</li>\n<li>Peralatan sterilisasi untuk menghilangkan, membunuh, atau mematikan semua bakteri, virus, dll.&nbsp;</li>\n</ul>\n<p><strong>Jarak sosial </strong></p>\n<ul>\n<li>Jarak fisik minimal 1 m (3 kaki) di tempat umum.</li>\n<li>Penataan ulang meja dan kursi di area makan untuk memastikan jarak sosial.</li>\n</ul>\n<p><strong>Kesehatan dan medis</strong></p>\n<ul>\n<li>Perlengkapan dan peralatan yang digunakan untuk memberikan perawatan medis tersedia di lokasi.</li>\n</ul>\n<p><strong>Syarat dan penafian</strong></p>\n<ul>\n<li>Saat Anda melakukan reservasi dengan hotel atau akomodasi (\"Properti) dengan tindakan Higiene Plus atau ikon (\"Higiene Plus\"), kami ingin memperjelas bahwa Properti tersebut memiliki sertifikasi sendiri bahwa mereka memiliki fasilitas dan tindakan Higiene Plus di Properti. Dengan demikian, Properti sendiri mengonfirmasi bahwa mereka memiliki fasilitas (dan/atau sertifikasi yang berlaku) dan bahwa mereka melakukan tindakan Higiene Plus terkait kebersihan, keselamatan dan kesehatan pada saat pemesanan Anda.</li>\n</ul>\n<ul>\n<li>Properti dapat memperbarui tindakan Higiene Plus yang telah ada dari waktu ke waktu, dan dapat memilih untuk tidak ikut serta dalam program Higiene Plus ini jika mereka tidak lagi sepenuhnya atau sebagian menjaga fasilitas dan/atau tindakan tersebut. Anda harus, sebelum check-in, memeriksa kembali status tindakan yang tersedia di Properti karena ini dapat berubah dari waktu ke waktu.</li>\n</ul>\n<ul>\n<li>Jika Anda mengalami permasalahan setelah Anda check-in, silakan menghubungi Properti secara langsung.</li>\n</ul>\n<ul>\n<li>Perlu diketahui, Anda dapat tidak diterima untuk check-in di Properti karena suhu tubuh yang tinggi atau penyakit menular.</li>\n</ul>\n<ul>\n<li>Agoda ingin mengklarifikasi bahwa layanan akomodasi termasuk tindakan Higiene Plus yang disediakan oleh properti melalui platform Agoda sepenuhnya merupakan tanggung jawab dan kewajiban Properti.</li>\n</ul>\n<ul>\n<li>Kecuali jika dinyatakan lain di sini, ketentuan lain dari Ketentuan Penggunaan dan Kebijakan Privasi Agoda tetap berlaku.</li>\n</ul>\n</div>"},{"id":117885,"message":"<div class=\"bcard-terms-txt\">\n\t<p>\n\t\tAgoda mengizinkan properti untuk menyatakan diri, kepada calon tamu, bahwa properti memiliki fasilitas, tindakan, dan/atau upaya tertentu (bersama disebut \"fasilitas\"), termasuk tetapi tidak terbatas pada fasilitas yang mendukung lingkungan yang lebih bersih dan higienis di area properti. Properti tersebut, yang menyatakan diri memiliki fasilitas terkait kebersihan atau kesehatan juga dapat memilih untuk menampilkan ikon Higiene Plus.\n\t</p>\n\t<p>\n\t\t<u>Ikon Higiene Plus maupun informasi terkait fasilitas yang ditampilkan di Agoda bukanlah jaminan dari Agoda bahwa akomodasi tersebut bebas risiko atau bahwa risiko telah dikendalikan hingga level tertentu.</u> Atas inisiatif mereka, setiap properti menyatakan diri kepada calon tamu bahwa properti menyediakan fasilitas tertentu, seperti yang tertera di halaman properti Agoda. Agoda <u>tidak</u> memverifikasi atau memberikan sertifikasi pada pernyataan diri tersebut. \n\t</p>\n\t<p>\n\t\tSebagai wisatawan, Anda bertanggung jawab untuk mematuhi saran pemerintah, menerapkan langkah-langkah kebersihan pribadi, dan menerapkan jarak sosial dan fisik selama menginap. Agoda mendorong Anda untuk menerapkan perjalanan aman dengan cara yang dapat dipertanggungjawabkan dan tetap waspada atas kondisi yang terus berubah.\n\t</p>\n\t<h4>\n\t\tKetentuan Pengguna\n\t</h4>\n\t<ul>\n\t\t<li>\n\t\t\t\tSemua informasi yang ditampilkan di Agoda tentang fasilitas, tindakan, dan/atau upaya apa pun terkait properti (bersama disebut <b>\"fasilitas\"</b>) - termasuk tetapi tidak terbatas pada fasilitas terkait kebersihan dan kesehatan - adalah informasi yang <u>dinyatakan sendiri</u> oleh properti. Anda mengetahui bahwa Agoda <u>tidak</u> memverifikasi atau memberikan sertifikasi pada pernyataan diri tersebut dan bahwa properti menyatakan sendiri kepada Anda bahwa, pada saat membuat pesanan, properti memiliki fasilitas yang ditampilkan.\n\t\t</li>\n\t\t<li>\n\t\t\t\tAnda mengetahui bahwa ikon Higiene Plus maupun informasi terkait fasilitas yang ditampilkan di Agoda bukanlah jaminan dari Agoda bahwa akomodasi tersebut bebas risikon atau bahwa risiko telah dikendalikan hingga level tertentu.\n\t\t</li>\n\t\t<li>\n\t\t\t\tProperti dapat, dari waktu ke waktu, mengubah pernyataan dirinya terkait fasilitas yang disediakan di properti, dan dapat memilih untuk menghapus ikon Higiene Plus. Anda harus, sebelum check-in, menghubungi properti secara langsung untuk mengonfirmasi status setiap fasilitas di properti, karena ketersediaan atau pemberlakuan fasilitas tertentu dapat berubah dari waktu ke waktu.\n\t\t</li>\n\t\t<li>\n\t\t\t\tJika Anda mengalami permasalahan setelah check-in, Anda dapat menyampaikan setiap permasalahan kepada properti secara langsung.\n\t\t</li>\n\t\t<li>\n\t\t\t\tAnda mengetahui bahwa, jika Anda menunjukkan tanda-tanda demam atau penyakit menular, properti dapat menolak check-in Anda.\n\t\t</li>\n\t\t<li>\n\t\t\t\tANDA MENGETAHUI DAN MENYETUJUI BAHWA PROPERTI DAN PEMILIKNYA SERTA MANAJEMEM MEMILIKI TANGGUNG JAWAB DAN KEWAJIBAN PENUH KEPADA ANDA SEHUBUNGAN DENGAN IKON HIGIENE PLUS, SETIAP LAYANAN YANG DISEDIAKAN DI PROPERTI, SETIAP FASILITAS, ATAU KETIADAANNYA, DI PROPERTI, ATAU SETIAP PERNYATAAN ATAU REPRESENTASI SEHUBUNGAN DENGANNYA. AGODA TIDAK MEMILIKI TANGGUNG JAWAB ATAU KEWAJIBAN KEPADA ANDA ATAU PIHAK KETIGA SEHUBUNGAN DENGAN IKON HIGIENE PLUS, SETIAP LAYANAN YANG DISEDIAKAN DI PROPERTI, SETIAP FASILITAS, ATAU KETIADAANNYA, DI PROPERTI, ATAU SETIAP PERNYATAAN ATAU REPRESENTASI SEHUBUNGAN DENGANNYA.\n\t\t</li>\n\t\t<li>\n\t\t\t\tKecuali dinyatakan lain di sini atau diberitahukan oleh Agoda, Ketentuan Penggunaan dan Kebijakan Privasi Agoda tetap berlaku kepada Anda. Apabila terdapat ketidakjelasan dalam ketentuan ini, interpretasi wajar Agoda akan berlaku. Agoda dapat mengubah ketentuan ini dari waktu ke waktu, dan dengan menggunakan platform pemesanan Agoda, Anda menerima setiap perubahan tersebut.\n\t\t</li>\n\t\t<li>\n\t\t\t\tAnda harus mengirimkan setiap perselisihan sehubungan dengan ketentuan, setiap fasilitas, atau ikon Higiene Plus ke yurisdiksi khusus pengadilan yang berwenang di Singapura, apabila perselisihan tersebut tidak dapat diselesaikan secara damai.\n\t\t</li>\n\t\t<li>\n\t\t\t\tApabila ada bagian dari ketentuan ini yang ditemukan tidak valid atau tidak dapat dijalankan, maka ketentuan lainnya tidak akan terpengaruh oleh penemuan ini, dan bagian yang tidak valid atau tidak dapat dijalankan akan digantikan dengan ketentuan baru, yang valid dan dapat dijalankan yang memiliki dampak serupa semaksimal mungkin.\n\t\t</li>\n\t</ul>\n</div>"},{"id":124326,"message":"Informasi legal"},{"id":124140,"message":"Properti ini dikelola oleh host pribadi"},{"id":124141,"message":"Hukum EU sehubungan dengan host profesional mungkin tidak berlaku di sini."},{"id":124142,"message":"Host yang telah terdaftar di Agoda sebagai host pribadi adalah pihak yang menyewakan sebuah atau beberapa properti mereka untuk tujuan di luar perdagangan, bisnis, atau profesi mereka. Mereka bukanlah pedagang resmi (seperti jaringan global) dan oleh karenanya mungkin tidak termasuk dalam aturan perlindungan konsumen dalam hukum EU, tetapi jangan khawatir. Agoda menyediakan layanan pelanggan yang sama dengan apa yang kami lakukan terhadap akomodasi lainnya. Hal ini tidak berarti bahwa akomodasi atau pengalaman Anda akan berbeda dari pemesanan dengan host profesional."},{"id":124489,"message":"Informasi legal"},{"id":130852,"message":"Pemerintah New South Wales telah mengeluarkan {0} wajib yang berlaku pada persewaan akomodasi jangka pendek (\"STRA\"). Kode Etik mencakup hak dan kewajiban mereka yang menjadi tuan rumah STRA dan mereka yang menggunakan STRA sebagai tamu, selain proses pengaduan."},{"id":130853,"message":"kode etik"},{"id":59781,"message":"Pemesanan Telah Diterima"},{"id":59782,"message":"PEMESANAN ANDA BELUM LENGKAP."},{"id":59783,"message":"Nomor Referensi pemesanan Anda adalah: {1}"},{"id":59784,"message":"<p>Informasi tambahan diperlukan untuk melindungi pemilik kartu.</p><p>Harap lanjutkan ke halaman berikutnya agar kami dapat melanjutkan proses reservasi Anda.</p>"},{"id":223233,"message":"Fasilitas utama"},{"id":123497,"message":"Keunggulan properti"},{"id":123498,"message":"Properti ini telah secara mandiri memilih dan menjamin tindakan kebersihan"},{"id":123499,"message":"Pengalaman check-in istimewa"},{"id":103431,"message":"Respons cepat"},{"id":123500,"message":"Berdasarkan masukan pengguna dari pihak ketiga"},{"id":123501,"message":"Check-in mudah"},{"id":123503,"message":"Dekat dengan {0}"},{"id":123504,"message":"Sekitar {0} dari properti"},{"id":123505,"message":"{0} tersedia"},{"id":123506,"message":"EasyCancel"},{"id":73945,"message":"Tersedia pembatalan gra an>®</span>)</strong></p> <p></p>Experience Credit $100.00 diberikan dengan pertimbangan tiap hotel, dan akan senilai $100 (USD). Silakan hubungi hotel secara langsung untuk menanyakan layanan apa saja yang termasuk dalam Experience Credit $100.00. Experience Credit $100.00 dapat berupa kredit atau gift card, yang diberikan langsung oleh hotel. Kami menyarankan pesan di muka untuk Experience Credit $100.00 tertentu dan Anda harus menghubungi hotel secara langsung untuk informasi lengkapnya, dan untuk memesan, bila perlu. Jika Anda tidak dapat menggunakan Experience Credit $100.00 atau tidak menggunakan seluruhnya, tidak ada refund yang akan diberikan, dan sisa saldo akan hangus. Menginap berturut-turut dalam 24 jam di hotel yang sama dianggap sebagai satu kali menginap. Benefit akan diberikan sekali per menginap. Jika Experience Credit $100.00 dan benefit lainnya tidak digunakan selama masa inap yang memenuhi syarat, Anda tidak akan menerima refund atau kompensasi.</p><br/> <p><strong>Upgrade Kamar (member Premier Card<span>®</span> dan Prestige Card<span>®</span>)</strong></p> <p>Upgrade Kamar didasarkan pada ketersediaan dan hanya kategori kamar hotel tertentu yang dapat diupgrade.</p><br/> <p><strong>Sarapan Harian untuk 2 Orang (Semua pemilik kartu yang memenuhi syarat)</strong></p> <p>Sarapan Harian untuk 2 Orang sudah termasuk dan mungkin disediakan langsung oleh hotel berupa gift card atau kredit.</p><br/> <p><strong>WiFi Gratis (Semua pemilik kartu yang memenuhi syarat)</strong></p> <p>Disediakan WiFi gratis, dengan pengecualian pada hotel-hotel tertentu yang menyediakan WiFi dalam biaya resor wajib harian atau jika tidak tersedia. Jika WiFi dan sarapan sudah termasuk dalam fasilitas standar hotel, maka tidak ada kompensasi atau fasilitas tambahan yang akan diberikan kepada Anda.</p><br/> <p><strong>Check-in/Check-out (Semua pemilik kartu yang memenuhi syarat)</strong></p> <p>Kelayakan Check-in Lebih Awal ditentukan pada saat check-in dan tergantung ketersediaan.</p> <p>Kelayakan Check-out Lebih Lambat ditentukan pada saat check-in dan tergantung ketersediaan.</p><br/> <p><strong>Umum</strong></p> <p>Benefit Luxury Collection dan Hotel Collection dapat berubah, sesuai ketersediaan, dan mungkin berbeda di setiap hotel. Benefit tidak dapat ditukarkan dengan uang tunai dan tidak dapat digabungkan dengan penawaran lainnya. Benefit harus digunakan pada masa inap yang dipesan dan tidak bisa digunakan pada waktu lainnya. Benefit hanya tersedia jika Anda memesan melalui portal Citi Travel<span>℠</span> dengan menggunakan kartu Citi yang memenuhi syarat. Semua pesanan Luxury Collection dan Hotel Collection tunduk pada Syarat dan Ketentuan Penggunaan Rocket Travel, Inc. untuk Hotel, Mobil, dan Atraksi, di atas.</p> </div>"},{"id":229775,"message":"Enjoy additional benefits when you select a highlighted rate for one of these collections at this stay."},{"id":229466,"message":"Benefit Luxury Collection dan Hotel Collection serta Syarat dan Ketentuan Tambahan"},{"id":229469,"message":"Tutup"},{"id":229776,"message":"Lihat penawaran"},{"id":229773,"message":"LUXURY COLLECTION"},{"id":229774,"message":"HOTEL COLLECTION"},{"id":238412,"message":"Manfaat tambahan yang termasuk dalam tarif ini"},{"id":238413,"message":"$100 hotel credit, or similarly valued benefit"},{"id":238414,"message":"Sarapan harian untuk dua orang"},{"id":238415,"message":"Peningkatan kamar, tergantung ketersediaan"},{"id":238416,"message":"WiFi gratis"},{"id":238417,"message":"Check-in lebih awal, jika tersedia"},{"id":238418,"message":"Late check out, 4pm guaranteed"},{"id":237790,"message":"Benefit Luxury Collection (member Premier Card® dan Prestige Card®):"},{"id":237791,"message":"<div><ul><li>- kredit Pengalaman $100.00 (USD)</li><li>- Upgrade Kamar, tergantung ketersediaan</li><li>- Sarapan Harian untuk Dua Orang</li><li>- Wi-Fi Gratis</li><li>- Check-In Lebih Awal, tergantung ketersediaan</li><li>- Check-Out Lebih Akhir, tergantung ketersediaan</li></ul>
